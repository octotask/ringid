<!--  Privacy Settings  info DIV start -->
<div id="privacy-settings">
    <div class="ppinfo-action" >
        <span class="img_sprite w-h-13 icon-edit-p-h"></span><a rg-click="enableAfamEditMode($event)" ng-cloak="true">{{consType.change}}</a>
    </div>

    <div class="view pv-rm"  ng-show="!isEditAfam">

        <div class="divider"></div>
        <div class="ppinfo">
            <div class="display_ib"><div class="ab_circle"><span class="abn_icon img_sprite w-h-22px  ab_friend_ico_r"></span> </div> <span class="prvc-txt ab-priv">Allow Friend to add me</span></div>
            <div ng-if="afamsettings.afam == 0" class="allow_sty"> [ Allowed ]</div>
            <div ng-if="afamsettings.afam == 1" class="deny_sty" > [ Denied ]</div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>

    </div>

    <div class="edit" ng-show="isEditAfam">
        
        <div class="ppinfo">
            <div class="left"><div class="ab_circle"><span class="abn_icon img_sprite w-h-22px  ab_friend_ico_r"></span> </div><span class="prvc-txt ab-priv">Allow Friend to add me</span></div>
            <div class="right prvc-right-txt">
                <input type="radio"  id="radio11" class="css-checkbox" ng-value="0" ng-model="afamsettings.afam"/>
                <label for="radio11" class="css-label radGroup2">Allow</label>
                <input type="radio" id="radio12" class="css-checkbox"  ng-value="1" ng-model="afamsettings.afam"/>
                <label for="radio12" class="css-label radGroup2">Deny</label>
            </div>
            <div class="clear"></div>
        </div>

        <div class="ppinfo">
            <div class="pp-btn mar-left-60">
                <input class="pro-edit-btn" type="button" name="x" value="{{consType.save}}" rg-click="saveAfamSettings(afamsettings)"/>
                <input class="pro-edit-btn" type="button" name="y" value="{{consType.cancel}}" rg-click="cancelAfamSettings()"/>
            </div>
        </div>
    </div>
</div>
<!--  Privacy Settings  info DIV END -->
