<div class="cell cell-id0" style="width:532px;margin:0;">
    <div class="editpopup w-532 status-box" style="background-color:transparent;margin:0;border:0;"> 
        <div  class="status-box-header" >
            <span class="img_sprite write-msg"></span>
            <span>Edit Post</span>
        </div>
        <rg-editor class="editor edit-feed-editor " editor-content="feedText" new-line="on"
                   is-disabled="inputDisabled" edit-mode="getFeedHtml" on-enter="updateFeed"
                   on-ringbox="true"  focus="editorEnabled" placeholder="Write something...." tag-friend="true">
        </rg-editor>
        <div class="clear"></div>
        <p ng-if="emotions && emotions[0].url" style="padding-bottom: 5px;" class="feelings-text"> <span>&mdash; Feeling </span> <img class="status_emo" ng-src="{{emotions[0].url}}" /> <span class="feel-sty"> {{emotions[0].nm}} <span class="icon-close f-8" ng-click="emotions.length = 0"></span></span></p>
        <p ng-if="!!feedLocation.description" class="status-loc-txt" ng-cloak="true">&mdash; {{ feedLocation.description}} <span class=" showpointer icon-close f-8" ng-click="resetFeedLocation()" ></span></p>
        <div class="edit-pst-act">
              <div  data-tooltip-post="Add/Edit Feeling" rg-emotion on-select="feedEditChooseEmotion(item)" class="p-abc m-l-5">
                <div class="post-b-ico">
                    <span class="img_sprite status-ico feeling-ico"></span>
                </div>
            </div>    
           
            <div data-tooltip-post="Add Location"  class="p-abc z101 m-l-5">
                <div class="post-b-ico" feed-location-menu="" feed-location-menu-on-select="selectedFeedLocation(location)" selected-value="feedLocation" >
                    <span class="img_sprite status-ico location-ico"></span>
                </div>
            </div>
            <span class="showpointer float-right">
                <input ng-disabled="sentRequest" class="save-button  btn-m-r-8 btn-m-t-8" type="button" name="" value="Cancel" rg-click="cancelEdit()"/>
                <input ng-disabled="sentRequest" class="save-button btn-m-r-8 btn-m-t-8" type="button" name="" value="Update" rg-click="updateFeed()"/>
            </span>
               <p class="clear"></p>
        </div>
     
        <rg-loader-view2 is-loading="!ogData.url && ogDataLoading"></rg-loader-view2>
        <rg-url-og-preview ng-show="!!ogData.url"
                           edit-mode="true"
                           og-data="ogData"
                           show-preview="ogShowPreview"
                           loading-data="ogDataLoading" ></rg-url-og-preview>
        <p ng-show="errorImageEdit"  class="ng-clock s-error">Please insert some text</p>
        <rg-url-og-fetcher ng-show="!ogData.url" 
                           data-fetched-og-info="ogData"
                           editor-content="feedText"
                           show-preview="ogShowPreview"
                           loading-data="ogDataLoading" ></rg-url-og-fetcher>
    </div>
</div>
