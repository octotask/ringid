<div class="alert-w-h">
    <div class="title"><span>Confirmation</span></div>
    <div class="alert-body"><p ng-bind="params.message"></p></div>
    <div class="button-area">
        <button  class="float-right margin-10 save-button border-radius" rg-click="close(true)">Yes</button>
        <button  class="float-right margin-10 save-button border-radius" rg-click="close(false)">No</button>
    </div>
</div>
