
<div ng-if="!user.isCurrentUser()">

        <div ng-if="hideChat !== 'true' && user.friendshipStatus() !== 2" class="butt border-gray-orange  float-right btn-m-l-8">
            <a class="btn-p-5-8"  ng-class="{'f-loading' : user.isLoading()}" open-chat-box="{{ user.getKey()}}">
                <i class="friend-ico chat btn-m-r-0"></i>
                <span class="butt-text">Chat</span>
            </a>
        </div>

        <div class="butt border-gray-orange  float-right btn-m-l-8" ng-show="user.friendshipStatus() === 0">
            <a class="btn-p-5-8"  ng-class="{'f-loading' : user.isLoading()}" rg-click="contactAction({friend: user, action:'add'})">
                <i class="friend-ico addfnd btn-m-r-0"></i>
                <span class="butt-text">Add Friend</span>
            </a>
        </div>

        <div class="butt border-gray-orange  float-right btn-m-l-8" ng-show="user.friendshipStatus() === 1">
            <a class="btn-p-5-8">
                <i class="friend-ico fnd btn-m-r-0"></i>
                <span class="butt-text">Friend</span>
            </a>
        </div>


         <div class="butt border-gray-orange  float-right btn-m-l-8" ng-show="user.friendshipStatus() === 2">
            <a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}"  rg-click="contactAction({friend: user, action: 'reject'})">
                <i class="friend-ico reject btn-m-r-0"></i>
                <span class="butt-text">Reject</span>
            </a>
        </div>


        <div class="butt bg-orange-white-i  float-right btn-m-l-8"  ng-show="user.friendshipStatus() === 2">
            <a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}" rg-click="contactAction({friend: user, action: 'accept'})">
                <i class="friend-ico accept btn-m-r-0"></i>
                <span class="butt-text">Accept</span>
            </a>
        </div>


         <div class="butt border-gray-orange  float-right btn-m-l-8" ng-show="user.friendshipStatus() === 3">
            <a class="btn-p-5-8" ng-class="{'f-loading' : user.isLoading()}"  rg-click="contactAction({friend: user, action: 'reject'})">
                <i class="friend-ico cancel-req btn-m-r-0"></i>
                <span class="butt-text">Cancel</span>
            </a>
        </div>

</div>
