<div class="sm-w-700">
    <div class="clear"></div>

    <ul class="audio-r" ng-if="mediaFeed.getAudios().length() > 0" rg-scrollbar="scrollbar()" style="height:518px;padding: 15px 0;">
        <li ng-repeat="media in mediaFeed.getAudios().all()" class="item">
            <div class="click_area" rg-ringbox="true" ring-backdrop-close="false" show-close-btn="true" ringbox-controller="RingBoxMediaController" ringbox-animation="true"
                 ringbox-type="remote" ringbox-target="templates/partials/notification/media-popup-special.html" ringbox-data="getMediaDataPopUp(media.value, mediaFeed)" media-key="{{::feed.getKey()}}-{{::media.value.getKey()}}">
                <div class="left-thumb float-left" style="background-image:url('{{::media.value.getThumb()}}'); background-repeat: no-repeat;background-size: cover;">
                    <div class="m-icn audio play"></div>
                    <p class="bottom-4"><span ng-bind="media.value.getDuration(true)"></span></p>
                </div>
                <h3 title="{{media.value.getCaption()}}" ng-bind="media.value.getCaption()"></h3>
                <p><span ng-bind="media.value.getArtistName()"></span></p>
                <p><span ng-bind="media.value.getAlbumName()"></span></p>
                <p><span ng-bind="media.value.getViewCount()"></span></p>
                <div class="clear"></div>
            </div>
            <!--<a class="m-download" href="#" rg-click="noDownload({$event: $event})" ><i class="img_sprite m-download-ico"></i>Download</a>-->
            <div class="clear"></div>

            <!-- <div class="mshare clickz" >
                <div rg-dropdown="dropdown()" dd-html="ddActionHtml"
                     dd-control="{obj:media.value}" dd-action="actionMediaDropdown">
                    <div class="img_sprite mshare-icon"></div>
                </div>
            </div> -->

            <div class="clear"></div>
        </li>

    </ul>

    <ul class="video-r" ng-if="mediaFeed.getMedias().length() > 0" rg-scrollbar="scrollbar()" style="height: 607px;padding: 15px 0;">
        <li ng-repeat="media in mediaFeed.getMedias().all()" class="item">
            <div class="click_area" rg-ringbox="true" ring-backdrop-close="false" show-close-btn="true" ringbox-controller="RingBoxMediaController" ringbox-animation="true"
                 ringbox-type="remote" ringbox-target="templates/partials/notification/media-popup-special.html" ringbox-data="getMediaDataPopUp(media.value, mediaFeed)" media-key="{{::feed.getKey()}}-{{::media.value.getKey()}}">
                <div class="left-thumb float-left" style="background-image:url('{{media.value.getThumb()}}'); background-repeat: no-repeat;background-size: cover;">
                    <div class="m-icn video play"></div>
                    <p class="bottom-4"><span ng-bind="media.value.getDuration(true)"></span></p>
                </div>
                <div class="h_opa">
                    <h3 title="{{media.value.getCaption()}}" ng-bind="media.value.getCaption()"></h3>
                    <!--<p class="bottom-38"><span ng-bind="media.value.getArtistName()"></span></p>-->
                    <p><span ng-bind="media.value.getAlbumName()"></span></p>
                    <p><span ng-bind="media.value.getViewCount()"></span></p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>

            <!-- <div class="mshare clickz" >
                <div rg-dropdown="dropdown()" dd-html="ddActionHtml"
                     dd-control="{obj:media.value}" dd-action="actionMediaDropdown">
                    <div class="img_sprite mshare-icon"></div>
                </div>
            </div> -->

            <div class="clear"></div>
        </li>

        <!-- <span ng-if="medialength > 3" class="text-right">
            <a rg-ringbox="true" ring-backdrop-close="false" ringbox-controller="RingBoxMediaController" ringbox-animation="true"
               ringbox-type="remote" ringbox-target="templates/partials/notification/media-popup-special.html" ringbox-data="getMediaFirstData()">
                <span>+{{medialength - 3}}</span> more
            </a>
        </span> -->
    </ul>
</div>
