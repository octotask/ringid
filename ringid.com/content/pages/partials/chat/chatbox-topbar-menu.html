<div ng-if="!hideTopbar && shouldShowChatBoxTopbarMenu()" class="chat-pop not-f-seen-pop t-a-c z-1 pad-top-3 animation fade-in">
    <div class="d-in-b l-h-p2 pad-9 f-12 m-t-2" ng-if="shouldShowLastOnlineBar()" ng-cloak="true">
        {{ box.value.getUser().lastOnline()}}
        <span class="img_sprite cur-p w-h-16 chat-close-p-ico" ng-click="box.value.lastSeenBar = false;
            box.value.hideSuggestion = true"></span>
    </div>
    <div class="clear"></div>

    <div class="d-in-b  f-12 m-t-2 w-100-per" ng-if="shouldShowFriendSuggestion()">
        <div ng-switch on="box.value.getUser().friendshipStatus()">
            <span class="d-in-b pad-3 f-12 m-t-2" ng-cloak="true">You and {{box.value.getTitleString()}} aren't connected on ringID.</span>

            <!--<a class="friend-btn float-right" ng-class="{ 'f-loading' : box.value.getUser().isLoading()}" ng-switch-when="0" ng-click="contactListAction({friend: box.value.getUser(), action:'addfriend'})"><span class="friend-ico addfnd"></span>Add Friend</a>-->
            <br>
            <div class="butt border-gray-orange mar-right-5 mar-bottom-7 fl-right"  ng-switch-when="0">
                <a class="btn-p-5-8"   ng-class="{ 'f-loading' : box.value.getUser().isLoading()}"  ng-click="contactListAction({friend: box.value.getUser(), action:'addfriend'})">
                    <i class="friend-ico addfnd btn-m-r-0"></i> <span class="butt-text">Add Friend</span>
                </a>
            </div>


            <!--<a class="friend-btn  float-right" ng-class="{ 'f-loading' : box.value.getUser().isLoading()}" ng-switch-when="2" ng-click="contactListAction({friend: box.value.getUser(), action: 'accept'})"><span class="friend-ico accept"></span>Accept</a>-->


            <div class="butt border-gray-orange float-right btn-m-l-8" ng-switch-when="2" >
                <a class="btn-p-5-8"  ng-class="{ 'f-loading' : box.value.getUser().isLoading()}"  ng-click="contactListAction({friend: box.value.getUser(), action: 'accept'})">
                    <i class="friend-ico fnd btn-m-r-0"></i> <span class="butt-text">Accept</span>
                </a>
            </div>

            <div class="butt border-gray-orange mar-right-5 mar-bottom-7 fl-right" ng-switch-when="3" >
                <a class="btn-p-5-8"  ng-class="{ 'f-loading' : box.value.getUser().isLoading()}"  ng-click="contactListAction({friend: box.value.getUser(), action: 'reject'})">
                    <i class="friend-ico cancel-req btn-m-r-0"></i> <span class="butt-text">Cancel</span>
                </a>
            </div>

            <!--<a class="friend-btn float-right" ng-switch-when="3" href="javascript:void(0);">Cancel Request </a>-->
            <span class="img_sprite w-h-16 chat-close-p-ico cur-p top-3" ng-click="box.value.hideSuggestion = true"></span>
        </div>
    </div>

</div>
