<div class="for_s_p">
    <rg-loader-view2 ng-if="!showPreview" is-loading="loadingData"></rg-loader-view2>
    <div class="og-preview-container" ng-show="showPreview && (!!ogData.title || !!ogData.description || !!ogData.image)">

        <div  class="og_area" >
            <div class="og-info-left-container" >
                <rg-loader-view2 ng-if="!!editMode" is-loading="filterOnProgress"></rg-loader-view2>
            </div>
            <div class="og-info-left-container" ng-show="editMode || !!ogData.image">
                <div class="og-image-container" >

                    <div ng-if="isYoutubeUrl() && editMode" class="play-area"><span class="play-icon"></span></div>

                    <p ng-if="isYoutubeUrl() && !editMode">
                        <iframe ng-src="{{ getYoutubeUrl()}}" width="375" height="315" frameborder="0" allowfullscreen ></iframe>
                    </p>

                    <div ng-if="!isYoutubeUrl() || editMode" style="text-align: center !important">
                        <a ng-href="{{ ogData.url}}" alt="" target="_blank" >
                            <img ng-repeat="image in ogData.filteredImages" ng-show="ogData.image == image" og-image-src="{{ image}}" onerror="this.onerror=null;this.src='/images/ping.jpg';"  />
                        </a>
                    </div>

                    <div ng-if="!isYoutubeUrl() && !editMode" style="text-align: center !important">
                        <a ng-href="{{ ogData.url}}" alt="" target="_blank" >
                            <img og-image-src="{{ ogData.image}}" onerror="this.onerror=null;this.src='/images/ping.jpg';"  />
                        </a>
                    </div>

                    <div class="og-img-ic" ng-show="shouldShowImageCloseButton()"><span class="icon-close" rg-click="onImageCloseClick($event)"></span></div>

                    <div class="og_p_n" ng-show="shouldShowNextPreviousButtonContainer()">

                        <span ng-show="shouldShowPreviousButton()" class="img_sprite icon-left-arrow" rg-click="selectPreviousImage($event)" ></span>

                        <span ng-show="shouldShowNextButton()" class="img_sprite icon-right-arrow" rg-click="selectNextImage($event)" ></span>
                    </div>

                </div>
            </div>
            <div class="clear"></div>
            <div ng-if="!!ogData.title || !!ogData.description" class="og-info-right-container">
                <div class="text-i-c" ng-show="!!editMode"><span class="icon-close" rg-click="onDetailCloseClick($event)"></span></div>
                <div  class="og-title" ng-if="!!ogData.title">
                    <!--ng-href="{{ ogData.url }}"-->
                    <a ng-href="{{ ogData.url}}"  alt="" target="_blank" ng-cloak="true"> {{ogData.title}}</a></div>
                <div class="og-description" ng-if="!!ogData.description"><a ng-href="{{ ogData.url}}" alt="" target="_blank" ng-cloak="true">{{ogData.description}}</a></div>
                <div class="og-url">
                    <span  class="og-url" ng-if="!!ogData.lnkDmn"><a ng-href="{{ ogData.url}}" alt="" target="_blank" ng-cloak="true">{{ ogData.lnkDmn}}</a></span>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
