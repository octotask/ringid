            <script>
                function flipler(offset) {
                    var items = document.querySelectorAll('.flip-wrapper > div'),
                            items = Array.prototype.slice.call(items),
                            direction = 'forward',
                            current = 0;
                    removeAnimation();
                    for (i = 0; i < items.length; i++) {
                        items[i].flipPos = i;
                        items[i].style.visbility = 'hidden';
                    }
                    reset(direction);
                    addAnimation();
                    setCSS();
                    for (i = 0; i < items.length; i++) {
                        items[i].style.visibility = 'visible';
                        items[i].querySelector('img').removeEventListener('load', loadImg, false);
                        items[i].querySelector('img').addEventListener('load', loadImg, false);
                        var div = document.createElement("div");
                        div.className = 'loader';
                        div.innerHTML = '<img style="height:30px" src="images/static/faq_loader.gif">';
                        items[i].appendChild(div);
                    }
                    function setPosition() {
                        var temp;
                        removeAnimation();
                        hide_and_active_description(current)
                        while (items[0].flipPos != current) {
                            if (direction == 'forward') {
                                temp = items.shift();
                                items.push(temp);
                            } else {
                                temp = items.pop();
                                items.unshift(temp);
                            }
                        }
                        reset(direction);
                        setTimeout(function () {
                            addAnimation();
                            setCSS();
                        }, 20);
                    }
                    function removeAnimation() {
                        for (i = 0; i < items.length; i++) {
                            items[i].className = items[i].className.replace('animate', '').trim();
                        }
                    }
                    function addAnimation() {
                        if (items.length == 0)
                            return;
                        items[0].className += ' animate';
                        items[1].className += ' animate';

                    }
                    function reset(direction) {
                        if (items.length == 0)
                            return;
                        for (i = 2; i < items.length; i++) {
                            items[i].style.zIndex = 0;
                            items[i].style.opacity = 0;
                        }
                        items[0].style.left = offset + 'px';
                        items[0].style.top = offset + 'px';
                        items[0].style.opacity = 1;
                        items[1].style.left = -1 * offset + 'px';
                        items[1].style.top = -1 * offset + 'px';
                        items[1].style.opacity = 1;
                        if (direction == 'forward') {
                            items[0].style.zIndex = items.length;
                            items[1].style.zIndex = items.length - 1;
                        }
                        if (direction == 'backward') {
                            items[0].style.zIndex = items.length - 1;
                            items[1].style.zIndex = items.length;
                        }
                    }
                    function setCSS() {
                        if (items.length == 0)
                            return;
                        items[0].style.left = -1 * offset + 'px';
                        items[0].style.top = -1 * offset + 'px';
                        items[0].style.opacity = 1;
                        items[0].style.zIndex = items.length;
                        items[1].style.left = offset + 'px';
                        items[1].style.top = offset + 'px';
                        items[1].style.opacity = 1;
                        items[1].style.zIndex = items.length - 1;
                    }
                    document.querySelector('#prev-item').removeEventListener('click', prev, false);
                    document.querySelector('#next-item').removeEventListener('click', next, false);
                    document.querySelector('#prev-item').addEventListener('click', prev, false);
                    document.querySelector('#next-item').addEventListener('click', next, false);

                    var nav = document.querySelectorAll('.nav');
                    for (i = 0; i < nav.length; i++) {
                        nav[i].removeEventListener('click', goTo, false);
                        nav[i].addEventListener('click', goTo, false);
                    }
                    function prev(e) {
                        e.preventDefault();
                        current--;
                        if (current < 0)
                            current = items.length - 1;
                        direction = 'backward';
                        setPosition();
                    }
                    function next(e) {
                        e.preventDefault();
                        current++;
                        if (current > items.length - 1)
                            current = 0;
                        direction = 'forward';
                        setPosition();
                    }
                    function goTo(e) {
                        e.preventDefault();
                        var no = parseInt(this.getAttribute('href').replace('#', ''));
                        if (no == current)
                            return;
                        current = no;
                        direction = 'forward';
                        setPosition();
                    }

                    function loadImg(e) {
                        e.preventDefault();
                        e.target.parentElement.removeChild(e.target.parentElement.querySelector('div.loader'));
                    }
                }

            </script>

mation box will appear.<br \/>&bull; Tap \"Edit\" and you can now change your basic information inside the box.<br \/>&bull; Tap \"Done\" to save your changes.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/2.Profile Question 3_1280.png","category_name":"Profile","category_id":"2","serial_number":"5"},{"title":"How to edit the photo for Cover or Profile Image?","description":"<p>&bull; Go to your profile.<br \/>&bull; Tap on the cover or profile image thumbnail.<br \/>&bull; Now edit your image according to your preference and upload your picture.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/2.4.png","category_name":"Profile","category_id":"2","serial_number":"6"},{"title":"How do I make a call?","description":"<p>&bull; Tap on the &ldquo;Call&rdquo; button located at the bottom of your home page. <br \/>&bull; Select the friend you want to call from your list by tapping the &ldquo;Call&rdquo; icon at the center.<br \/>&bull; Tap the desired friend to initiate a call.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/3.-Call-1.png","category_name":"Calls","category_id":"3","serial_number":"7"},{"title":"How do I make a call to someone who is not my friend?","description":"<p>The Dial Pad can be used to call anyone with a ringID number. They don&rsquo;t have to be on your friendlist.<br \/>&bull; Tap on the &ldquo;Dialpad&rdquo; button located at the bottom of your home page. <br \/>&bull; Enter the ringID you want to call.<br \/>&bull; Tap &ldquo;Call&rdquo; button to initiate the call.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/3.-Call-2.png","category_name":"Calls","category_id":"3","serial_number":"8"},{"title":"How do I make a call to my friend in Chat?","description":"<p>&bull; Open the chat screen.<br \/>&bull; Tap the \"More Options\" button on the top right corner.<br \/>&bull; Tap the \"Call\" icon to call your friend.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/3.-Call-3.png","category_name":"Calls","category_id":"3","serial_number":"9"},{"title":"How do I send stickers?","description":"<p>&bull; Open the chat screen.<br \/>&bull; The \"smiley\" icon is on the bottom left corner of the writing menu.<br \/>&bull; Tap the ring Market icon on the bottom right corner.<br \/>&bull; Select your desired sticker pack.<br \/>&bull; Tap &ldquo;Free Download&rdquo;<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/4.-Chat-1.png","category_name":"Chat","category_id":"4","serial_number":"10"},{"title":"How many stickers are there to have fun with?","description":"<p>We are adding tons of stickers day and night. Virtually there are unlimited numbers of stickers for you to choose from.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/4Chat-2.png","category_name":"Chat","category_id":"4","serial_number":"11"},{"title":"How do I delete stickers from a conversation?","description":"<p>&bull; Press and hold the sticker you want to delete.<br \/>&bull; Tap the \"delete\" option.<br \/>&bull; You can choose to delete from both the sender and the receiver&rsquo;s devices.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/4.-Chat-3.png","category_name":"Chat","category_id":"4","serial_number":"12"},{"title":"How do I Change the theme of the Chat?","description":"<p>&bull; Open the chat screen.<br \/>&bull; Tap the \"More Options\" button on the top right corner.<br \/>&bull; Tap the settings button.<br \/>&bull; Tap on &ldquo;More Backgrounds&rdquo;<br \/>&bull; Select the background you want to use.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/4.-Chat-4.png","category_name":"Chat","category_id":"4","serial_number":"13"},{"title":"How do I send a Secret Chat?","description":"<p>&bull; When you start typing, in your normal chat box, you will find an option appear on the top &ldquo;Secret Chat&rdquo;. <br \/>&bull; Tapping the button will allow you to turn Secret Chat ON or OFF. <br \/>&bull; When turned ON, a timer will appear on the right where your desired time in seconds can be selected. Then, you can simply type your message and send. <br \/>&bull; After your set time is over, the message will simply disappear and your chat will remain secret.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/5.Secret-Chat-1.png","category_name":"Secret Chat","category_id":"5","serial_number":"14"},{"title":"Is my Secret Chat stored somewhere?","description":"No","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/5.Secret-Chat-2.png","category_name":"Secret Chat","category_id":"5","serial_number":"15"},{"title":"How do I delete the Secret Chat from my own chat screen?","description":"<p>&bull; Press and Hold the chat screen or the particular message for a short time<br \/>&bull; Select the delete option to remove the message<br \/>The message can be removed not only from your own device, but also from the receiver&rsquo;s device.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/5.Secret-Chat-3.png","category_name":"Secret Chat","category_id":"5","serial_number":"16"},{"title":"How do I search others in Friends?","description":"<p>&bull; The \"Friends\" icon is located on the bottom menu bar of the home screen.<br \/>&bull; Tap the icon to open your list of Friends.<br \/>&bull; Tap the &ldquo;Search&rdquo; button to carry out a search.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/6.-Friends-1.png","category_name":"Friends","category_id":"6","serial_number":"17"},{"title":"How to see the status of requests to other ringID Users?","description":"<p>&bull; Open \"Friends\"<br \/>&bull; Tap &ldquo;Add Friends&rdquo;<br \/>&bull; The status of your requests is located in the \"Pending\" tab at the bottom.<br \/>&bull; A status in green arrow denotes a request sent to you from other ringID users.<br \/>&bull; A status in orange arrow represents a request sent by you to other ringID users<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/6.-Friends-2.png","category_name":"Friends","category_id":"6","serial_number":"18"},{"title":"How to invite people in my Ring?","description":"<p>&bull; Open \"Friends\"<br \/>&bull; Tap &ldquo;Add Friends&rdquo; <br \/>&bull; A list of invitation medium such as Facebook, Twitter, Email etc. is provided inside the \"Invite\" tab.<br \/>&bull; Select your desired media.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/6.-Friends-3.png","category_name":"Friends","category_id":"6","serial_number":"19"},{"title":"How to delete any ringID users from my friendlist?","description":"<p>&bull; Open \"Friends\"<br \/>&bull; Select the friend you want to remove from your list to open up the menu bar.<br \/>&bull; Tap the &ldquo;i&rdquo; button.<br \/>&bull; Select &ldquo;Remove From Friendlist&rdquo; to delete the friend.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/6.-Friends-4.png","category_name":"Friends","category_id":"6","serial_number":"20"},{"title":"How do I write a post in ringID?","description":"<p>&bull; Find the &ldquo;Write Post&rdquo; button on top of the home screen.<br \/>&bull; Write your status.<br \/>&bull; Press \"Post\" to share the post on Newsfeed.<br \/>The write post button can also be accessed from your profile.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/7.-Newsfeed-1.png","category_name":"Newsfeed","category_id":"7","serial_number":"21"},{"title":"How do I edit my post?","description":"<p>&bull; To edit your post tap the pointer of the post you want to edit.<br \/>&bull; From the menu select the &ldquo;Edit&rdquo; option.<br \/>&bull; Make the necessary changes to your post.<br \/>&bull; Press \"Post\" to share the post on your timeline.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/7.-Newsfeed-2.png","category_name":"Newsfeed","category_id":"7","serial_number":"22"},{"title":"How do I delete my post?","description":"<p>&bull; To delete your post tap the pointer of the post you want to delete. <br \/>&bull; From the menu select the &ldquo;Delete&rdquo; option to delete your post.<\/p>","img":"http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/7.-Newsfeed-3.png","category_name":"Newsfeed","category_id":"7","serial_number":"23"}]
            </script>

            <script type="text/javascript">

                var lookup = {};
                var items = faqdata;
                var category_result = [];
                for (var item, i = 0; item = items[i++]; ) {
                    var cat_id = item.category_id;
                    if (!(cat_id in lookup)) {
                        lookup[cat_id] = 1;
                        category_result.push(cat_id);
                    }
                }
                var nav_html = '<li style="border-top-left-radius:10px;"><a href = "javascript:void(0)" onclick="show_hide_category(1);"  onmouseover="show_hide_category(0);"> <span id="sel_type"></span> <img style="display:inline-block;margin-top:-2px;opacity:0.35;" src="images/static/faq-arrow.png"/></a><ul id="hidden" >';

                nav_html += '<li > <a id="n_500" href = "javascript:void(0);" onclick ="load_description_data(500);">All Category</a></li>'

                var top_nav = '';
                for (i = 0; i < category_result.length; i++) {
                    var first_category = category_result[0];
                    var cate_name = get_category_id(category_result[i]);
                    nav_html += '<li> <a id=n_' + category_result[i] + ' href = "javascript:void(0);"  onclick = "load_description_data(' + "'" + category_result[i] + "'" + ');" >' + cate_name + '</a></li>'
                    if (i > 0) {
                        if (i % 2 == 0) {
                            var style = 'style="margin-left:-10px;"';
                        } else {
                            var style = 'style="margin-left:-10px;margin-top:50px;"';
                        }
                    }
                    top_nav += '<div class="icon-bg"  ' + style + '  ><a id=t_' + category_result[i] + ' href = "javascript:void(0);" onclick = "load_description_data(' + "'" + category_result[i] + "'" + ');" >' + cate_name + '</a></div>';
                }


                top_nav += '<div class="clear"></div>';
                nav_html += '</ul></li>';
                document.getElementById("top_nav").innerHTML = top_nav;
                document.getElementById("dynamic_menu").innerHTML = nav_html;
                load_description_data(first_category);

                function load_description_data(category_id) {


                    document.getElementById("hidden").style.height = "0";

                    document.getElementById("flip-wrapper").innerHTML = '';
                    document.getElementById("all_data").innerHTML = '';
                    var acc_data = '';
                    var acc_data_new = '';
                    var flip_data = '';
                    var counter = 0;
                    var current_counter = 0;
                    for (var item, i = 0; item = items[i++]; ) {
                        var cate_id = item.category_id;
                        var cate_name = item.category_name;
                        document.getElementById('t_' + cate_id).style.color = "gray";
                        document.getElementById('n_' + cate_id).style.color = "gray";
                        document.getElementById('n_500').style.color = "gray";

                        var title = item.title;
                        var description = item.description;
                        var s_no = item.serial_number;
                        var image_name = item.img;
                        var title = item.title;

                        if (cate_id == category_id) {
                            document.getElementById('sel_type').innerHTML = cate_name;
                            document.getElementById('t_' + category_id).style.color = "#f47727";
                            document.getElementById('n_' + category_id).style.color = "#f47727";

                            flip_data += '<div class="slidefaq bg_layout"><img src="' + image_name + '" alt="' + title + '"/></div>'
                            acc_data_new += '<div class="accordionItemfaq">' + '<a  href="#' + current_counter + '" class="titlefaq nav" onclick="hide_and_active_description(' + current_counter + ')">' + title + '</a><div class="descriptionfaq">' + description + '</div></div>'
                            current_counter++;
                        } else if (category_id == 500) {
                            document.getElementById('n_500').style.color = "#f47727";
                            document.getElementById('sel_type').innerHTML = 'All Category';
                            flip_data += '<div class="slidefaq bg_layout"><img src="' + image_name + '" alt="' + title + '"/></div>'
                            acc_data_new += '<div class="accordionItemfaq">' + '<a  href="#' + current_counter + '" class="titlefaq nav" onclick="hide_and_active_description(' + current_counter + ')">' + title + '</a><div class="descriptionfaq">' + description + '</div></div>'
                            current_counter++;
                        }



                    }
                    document.getElementById("next-item").style.display = 'block';
                    document.getElementById("prev-item").style.display = 'block';
                    document.getElementById("flip-wrapper").innerHTML = flip_data;
                    document.getElementById("all_data").innerHTML = acc_data_new;

                    hide_and_active_description();
                    flipler(15);
                }

                function get_category_id(category_id) {
                    for (var item, i = 0; item = items[i++]; ) {
                        var cate_id = item.category_id;
                        if (cate_id == category_id) {
                            cate_name = item.category_name;
                            break;
                        }
                    }
                    return cate_name;
                }
                function search_data(string) {
                    var acc_data_new = '';
                    var flip_data = '';
                    document.getElementById("flip-wrapper").innerHTML = '';
                    document.getElementById("all_data").innerHTML = '';
                    var current_counter = 0;
                    var counter = 0;
                    for (var item, i = 0; item = items[i++]; ) {
                        var jstring = item.title;
                        if (jstring.match(string)) {
                            var title = item.title;
                            var description = item.description;
                            var s_no = item.serial_number;
                            var image_name = item.img;
                            acc_data_new += '<div class="accordionItemfaq">' + '<a href="#' + current_counter + '" class="titlefaq nav"  onclick="hide_and_active_description(' + current_counter + ')">' + title + '</a><div class="descriptionfaq">' + description + '</div></div>'

                            flip_data += '<div class="slidefaq bg_layout"><img  src="' + image_name + '" alt="' + title + '"/></div>'
                            counter++;
                        }
                        current_counter++;
                    }


                    if (counter == 0) {

                        flip_data = '<div class="slidefaq bg_layout"><p  style="padding:20px;text-align:center;color:red;margin-top:30%;">No data found</p></div><div class="slidefaq bg_layout"></div>';
                        acc_data_new = '<div class="accordionItemfaq" style="padding:15px;text-align:center;color:red;">No data found</div>'

                        document.getElementById("next-item").style.display = 'none';
                        document.getElementById("prev-item").style.display = 'none';

                        document.getElementById("flip-wrapper").innerHTML = flip_data;
                        document.getElementById("all_data").innerHTML = acc_data_new;
                        document.getElementById('sel_type').innerHTML = 'All Category';

                    } else {
                        document.getElementById('sel_type').innerHTML = 'All Category';
                        document.getElementById("next-item").style.display = 'block';
                        document.getElementById("prev-item").style.display = 'block';
                        document.getElementById("flip-wrapper").innerHTML = flip_data;
                        document.getElementById("all_data").innerHTML = acc_data_new;
                    }
                    hide_and_active_description();
                    flipler(15);
                }

                function hide_and_active_description(obj) {
                    var current_positon = obj;
                    var descs = document.querySelectorAll(".descriptionfaq");
                    var titlefaq = document.querySelectorAll(".titlefaq");
                    var accordionItemfaq = document.querySelectorAll(".accordionItemfaq");



                    for (j = 0; j < descs.length; j++) {

                        if (j == current_positon) {
                            descs[j].style.height = 'auto';
                            descs[j].style.padding = '15px';
                            titlefaq[j].style.padding = '15px';
                            titlefaq[j].style.color = '#5f6160';
                            titlefaq[j].style.fontWeight = 'bold';
                            titlefaq[j].style.borderBottom = '0';
                            accordionItemfaq[j].className += ' shadow';
                            titlefaq[j].offsetParent.scrollTop = titlefaq[j].offsetTop - titlefaq[j].offsetParent.clientHeight / 4;
                        } else {
                            accordionItemfaq[j].classList.remove("shadow");
                            descs[j].style.height = '0';
                            descs[j].style.padding = '0 15px';
                            titlefaq[j].style.padding = '20px';
                            titlefaq[j].style.color = '#535353';
                            titlefaq[j].style.borderBottom = '1px solid #eee';
                            titlefaq[j].style.fontWeight = 'normal';
                        }
                    }
                }

                function show_hide_category(obj) {
                    var c = obj;
                    // alert(c);
                    if (c == 1) {
                        document.getElementById("hidden").style.height = "320px";
                        document.getElementById("hidden").style.transition = "height 0.3s ease-in";
                    } else {
                        document.getElementById("hidden").style.height = "0";

                    }
                }
            </script>
