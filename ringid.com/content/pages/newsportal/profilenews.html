<div class="dashboard-bg  mid-width pro-page-width" ng-controller="PortalProfileController">
    <div class="notification-loader-position" ng-show="! portalMap" style="top: 0 !important;">
        <div class="loader-s">
            <div class="lr1"></div>
            <div class="lr2"></div>
            <div class="lr3"></div>
        </div>
    </div>

    <div class="middle" ng-if="portalMap">
        <div class="profile news-pro-wrap">
            <div style="position:relative;z-index: 1;background-size:cover;background-position:0px 0px;max-height: 250px;background-image:url({{portalMap.getCoverImage()}});" id="coverPhoto" class="noselect cover-photo news-cover">
                <div style="display:inline-block;width:100%;height:auto;">
                    <div class="pr-pos-w-s" style="bottom: 50px;">
                        <div class="profile-shape-cover" style="position:relative;">
                            <div class=" img_sprite profile-shape-ico left-shape-ico-pro pids-logo">
                                <div class="profile-pic" style="background-image:url({{portalMap.getProfileImage()}});"></div>
                            </div>
                            <div class="profile-shape" style="top: 0;">
                                <div class="opacity-background">
                                    <div class="online-box-area">
                                        <div class="online-border-left-side">

                                        </div>
                                    </div>
                                    <div class="text-of-background"></div>
                                </div>
                                <div class="text-online-status">
                                    <span class="p-id-text name_of_profile" ng-cloak="true">{{portalMap.getFullName()}}</span>
                                    <div class="clear"></div>
                                    <span class="p-id-text name_of_profile ng-binding" ng-cloak="true">{{portalMap.getPortalSlogan()}}</span>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                    <div class="cover-btn" style="z-index:100" ng-cloak>
                                            <div class="cover-follow-btn" ng-if="!portalMap.isSubscribed()"
                                                 rg-ringbox="true"
                                                 ringbox-controller="portalFollowController"
                                                 ringbox-target="templates/newsportal/portal-follow.popup.html"
                                                 ringbox-type="remote" 
                                                 ringbox-data="getPortalCatList(portalMap)">
                                                +Follow
                                            </div>
                                            <div rg-dropdown="dropdown()"  dd-html="ddActionHtml"
                                                 dd-control="{portal:portalMap}" dd-action="actionFollowingDropdown">
                                                <div class="cover-follow-btn drop-h" ng-if="portalMap.isSubscribed()">
                                                    Following
                                                    <span class="drop-sprite feed-font arrow-d news-arrow w-h-13"></span>
                                                </div>
                                            </div>
                                        </div>-->

                    <div class=" p-absolute bottom-90 right-50">
<!--                        <div class="btn-bg-w butt border-gray-orange float-right btn-m-l-8">
                            <a class="btn-p-5-8">
                                <i class="friend-ico chat btn-m-r-0"></i> <span class="butt-text">Chat</span></a>
                        </div>-->

                        <div class="btn-bg-w buttdr border-gray-orange float-right btn-m-l-8"  ng-cloak>
                            <a class="btn-p-5-8"   ng-if="!portalMap.isSubscribed()" rg-ringbox="true"
                               ringbox-controller="portalFollowController"
                               ringbox-target="templates/newsportal/portal-follow.popup.html"
                               ringbox-type="remote" 
                               ringbox-data="getPortalCatList(portalMap)">
                                <b class="btn-m-r-0 friend-ico cir-joined-icon"></b>
                                <span class="butt-text">Follow</span>
                            </a>
                            <a class="btn-p-5-8"  ng-if="portalMap.isSubscribed()" rg-dropdown="dropdown()"  dd-html="ddActionHtml"
                               dd-control="{portal:portalMap}" dd-action="actionFollowingDropdown">
                                <b class="btn-m-r-0 friend-ico correct"></b>
                                <span class="butt-text">Following</span>
                                <b class="btn-m-r-0 friend-ico down-fb-arrow"></b>
                            </a>
                        </div>
                    </div>





                </div>
                <div class="profile-menu-box news-count-warp" ng-cloak>
                    <span ng-cloak="true">{{ portalMap.getFollowerCountWithText() }}</span>
                </div>
            </div> 
        </div>
        <div ng-include src="'templates/home/portal-feed.html'"  rg-feed-subscriber>
        </div>
    </div>
</div>
