    <body ng-app="ringid" ng-controller="ApplicationController">
        <div class="pad-50" id="login-area">
            <div class="sign-in-part border">
                <img src="images/sign-img.png" class="responsive-pic" alt="sign-img.png"/>
                <div class="clear"></div>
                <div class="step1 margin-minus" ng-controller="LoginController as login">
                    <form ng-show="login.signIn"  name="signinForm" ng-submit="login.login(signinForm.$valid, $event)"  action="#" method="post" novalidate="" >
                        <div class="s-area">
                            <div class="input-bg right-rad-0 float-left width-90">
                                <button id="prefix_code"
                                        rg-dropdown="dropdown()" dd-html="login.ddHtml" dd-control="login.ddControl" dd-action="login.setPrefix"
                                        type="button" toggle="dropdown" value="{{login.credentials.login_type}}" >
                                    <li class="flag {{login.countryFlag}}"><span ng-bind="login.credentials.login_type"></span></li>
                                </button>
                            </div>
                            <div class="input-bg float-left width-155 left-rad-0 height-35" style="overflow:hidden;" >
                                <input  ng-model="login.credentials.username" name="username" type="text" placeholder="Mobile Number" ng-required="true" ng-minlength="10" ng-maxlength="10" ng-pattern="/^\d+$/" autocomplete="off"/>
                            </div>
                            <span ng-show="!signinForm.username.$pristine" ng-class="signinForm.username.$valid ? 'success' : 'wrong'"></span>
                        </div>
                        <div class="clear"></div>
                        <div class="input-bg height-35"  style="overflow:hidden;">
                            <input  ng-model="login.credentials.password" name="password" type="password" placeholder="Password" ng-required="true" ng-minlength="2"/>
                            <span ng-show="!signinForm.password.$pristine" ng-class="signinForm.password.$valid ? 'success' : 'wrong'"></span>
                        </div>
                        <div class="input-bg-auto-width float-left">
                            <input ng-disabled="login.disableForm || signinForm.$invalid"  type="submit" value="Sign In" name="login" required="" />
                        </div>
                        <div ng-cloak="" ng-show="login.loginProgress" class="ng-cloak log-loader">Logging</div>
                        <div class="input-bg-auto-width float-right">
                            <input  rg-click="login.showSignup()" type="button" value="Sign Up"/>
                        </div>
                        <p ng-clock="" ng-show="login.loginError" ng-bind="login.loginErrorMsg" class="ng-cloak invalid-text"></p>
                    </form>

                    <form id="signupform" name="signupForm" class="ng-cloak" ng-show="login.signUp" ng-controller="RegisterController as register" action="#" method="post" >
                        <div ng-show="register.signupStep1">
                            <div class="input-bg"><input ng-model="register.email" name="email" type="email" placeholder="e-mail address" ng-required="true" />
                                <span ng-show="!signupForm.email.$pristine" ng-class="signupForm.email.$valid ? 'success' : 'wrong'"></span>
                            </div>
                            <div class="input-bg-auto-width "><a ng-disabled="signupForm.email.$invalid" rg-click="register.sendEmail($event)"  href="#">Send Verification Code</a></div>
                        </div>
                        <div ng-show="register.signupStep2">
                            <div class="input-bg">
                                <input ng-model="register.verificationCode" name="code" type="text" placeholder="Code" ng-pattern="/^\d+$/"  rg-required="true"  />
                            </div>
                            <span ng-show="!signupForm.code.$pristine" ng-class="signupForm.code.$valid ? 'success' : 'wrong'"></span>
                            <div class="input-bg-auto-width "><a ng-disabled="signupForm.code.$invalid" rg-click="register.verifyEmail($event)" href="#">Enter</a></div>
                        </div>
                        <div ng-show="register.signupStep3" style="width:250px;">
                            <div clas="input-bg">
                                <div class="input-bg">
                                    <h1 style="padding:3px 10px;font-size:20px;color:gray;">Congratulation</h1>
                                    <p  style="padding:3px 10px;text-align: center;"> Your id: <span id="uid">{{register.newUid}}</span></p>
                                </div>
                                <div class="input-bg">
                                    <input ng-model="register.credentials.name" name="name" type="text" placeholder="Your Name" ng-required="true" ng-minlength="2" />
                                    <span ng-show="!signupForm.name.$pristine" ng-class="signupForm.name.$valid ? 'success' : 'wrong'"></span>
                                </div>
                                <div class="input-bg">
                                    <input ng-model="register.credentials.password" name="password" type="password" placeholder="Password" ng-required="true" ng-minlength="2"/>
                                    <span ng-show="!signupForm.password.$pristine" ng-class="signupForm.password.$valid ? 'success' : 'wrong'"></span>
                                </div>
                                <div class="input-bg">
                                    <input ng-model="register.repassword" name="repassword" type="password" placeholder="Repeat Password" ng-required="true" />
                                    <span ng-show="!signupForm.repassword.$pristine" ng-class="register.credentials.password===register.repassword ? 'success' : 'wrong'"></span>
                                </div>
                                <div class="input-bg-auto-width float-left">
                                    <a  rg-click="register.reset($event)" href="#">Reset</a></div>
                                <div class="input-bg-auto-width float-right">
                                    <input ng-disabled="signupForm.$invalid" rg-click="register.signUpUser($event)" type="submit" value="Submit" name="submit" />
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
