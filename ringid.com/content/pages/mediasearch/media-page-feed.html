<div class="middle" > 
    <!-- rg-repeat warning: starting and ending space in child element is not permitted -->
    <div id="feeds-container" feed-repeat="feed in feeds" postbox="templates/home/postbox.html">
			<div class="newsfeed-row newsfeed-opacity " ng-controller="FeedSubController"
             ng-init="feed = feed.value;
                             feedstatus = feed.text();
                             keyid = feed.getKey();
                             imageslength = feed.getImages().length;"
             ng-class="{'half_opacity':feed.isPending()}">

                              <!--serial="serial"-->
                              <!--dd-template="ddTemplate"-->
                              <!--dropdown="dropdown"-->
                              <!--action-feed-dropdown="actionFeedDropdown"-->
                              <!--showdroparrow = "showdroparrow"-->
                              <!--templatepath="templates/mediasearch/media-page-feed-top.html">-->
            <!--</rg-common-feed-top>-->

            <rg-common-feed-top
                    feed="feed"
                    serial="serial"
                    dd-template="ddTemplate"
                    dropdown="dropdown"
                    action-feed-dropdown="actionFeedDropdown"
                    showdroparrow = "showdroparrow"
                    templatepath="templates/mediasearch/media-page-feed-top.html">
            </rg-common-feed-top>

            <rg-news-feed-bottom></rg-news-feed-bottom>

            <div class="clear"></div>
	</div>
      </div>
    
</div>
<div rg-incoming-feed class="upward-feed">
