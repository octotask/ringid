<div style="width:360px">
    <div class="modal-header">
        <h3 class="ng-binding" ng-cloak="true">Tagged people ({{::total}})</h3>
        <!--<span class="icon-close mdl-close"  rg-click="$close()"></span>-->
    </div>
    <div class="fnd-search-scroll-wrapper">
        <div ng-show="loading" class="notification-loader-position">
            <div class="loader-s"><div class="lr1"></div><div class="lr2"></div><div class="lr3"></div> </div>
        </div>
        <ul class="fnd-search" rg-scrollbar="scrollbar()" >
            <li ng-repeat="item in users">
                <!--<p>frns:'{{item.friendshipStatus()}}  nct:{{item.newFriendType()}} ct:{{item.friendType()}}</p>-->
                <div class="left">
                    <div class="pic"><img ng-src="{{ item.avatar()}}"/></div>
                    <p class="name"><a ng-href='{{item.link()}}' ng-cloak="true">{{item.getName()}}</a></p>
                    <!--<p ng-if="item.commonFriends() > 0" class="common-fnd">{{item.commonFriends()}} mutual friends</p>-->
                </div>

                
                <div class="right-f" ng-show="!item.isCurrentUser()">
<!--                    <a class="friend-btn" ng-show="item.friendshipStatus() === 0"
                       rg-click="contactListAction({friend: item, action:'add'})"><span class="friend-ico addfnd"></span>Add Friend</a>

                    <a class="friend-btn" ng-show="item.friendshipStatus() === 1"><span class="friend-ico fnd"></span>Friend</a>
                    <a class="friend-btn" ng-show="item.friendshipStatus() === 3"
                       rg-click="contactListAction({friend: item, action: 'reject'})"><span class="friend-ico cancel-req"></span>Remove</a>
                       -->
                       
                       
                       
                       
                       
                       <div class="butt border-gray-orange  float-right btn-m-l-8" ng-show="item.friendshipStatus() === 0">
                            <a class="btn-p-5-8"  rg-click="contactListAction({friend: item, action:'add'})">
                                <i class="friend-ico addfnd btn-m-r-0"></i>
                                <span class="butt-text">Add Friend</span>
                            </a>
                        </div>

                        <div class="butt border-gray-orange  float-right btn-m-l-8" ng-show="item.friendshipStatus() === 1">
                            <a class="btn-p-5-8">
                                <i class="friend-ico fnd btn-m-r-0"></i>
                                <span class="butt-text">Friend</span>
                            </a>
                        </div>

                         <div class="butt border-gray-orange  float-right btn-m-l-8"  ng-show="item.friendshipStatus() === 3">
                            <a class="btn-p-5-8"  rg-click="contactListAction({friend: item, action: 'reject'})">
                                <i class="friend-ico cancel-req btn-m-r-0"></i>
                                <span class="butt-text">Remove</span>
                            </a>
                        </div>
                       
                       
                       
                       
                       
                       
                       
                       
                       
                       
                    <div class="clear"></div>
                    <p class="mar-top-10" ng-show="item.commonFriends() > 0">
                        <a class="mitualfnd"
                            rg-ringbox="true"
                            ringbox-controller="mutualFriendsController"
                            ringbox-target="templates/home/mutual-friends.html"
                            ringbox-type="remote"
                            ringbox-data="getMutualFriend(item)" ng-cloak="true">{{item.commonFriends()}} mutual friends</a>
                    </p>
                    <p class="mar-top-10" ng-show="item.commonFriends() < 1">0 mutual friend</p>

                </div>
                <div class="right-f" ng-show="item.isCurrentUser()">
                    <p>It's you</p>
                </div>



                <!--<div class="rignt-fa">
                    <div  class="common-fnd"> {{item.commonFriends()}} mutual friends</div>                        
                </div> -->
                <div class="clear"></div>
            </li>
        </ul>
        
    </div>
</div>
