<div class=country-wrapper ng-show=showDropdown><ul id=countrylist class=ringdropdown rg-scrollbar=scrollbar()><div class=count-s><input type=text ng-model=countryName placeholder="Search Country"></div><a ng-repeat="item in ddControl.countryList | filter:countryName"><li class="flag {{item.flagcode}}" ng-click="ddAction()({event: $event, item: item})"><span ng-cloak="true">{{ item.country }}</span></li></a></ul></div>
