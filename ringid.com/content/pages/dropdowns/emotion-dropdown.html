<div class="emotion-box m-emotion">
      <div class="em-top">
          <span class="emotion-title">How are you feeling?</span>
        <span class="float-right showpointer icon-close post-drop" rg-click="close()"></span>
    </div>
    <div class="pt-middle">
        <div class="em-src" ><input rg-key-press="processKeyup" rg-key-up="processKeyup" rg-focus="focusFilter" type="text" placeholder="Feeling search.."> <i class="icon-search"></i></div>
    <div class="clear"></div>
    <div class="emotion-wrapper">
        <ul class="emotion" rg-scrollbar="scrollbar()" bottom-reached="lodeMore()">
            <li class="unread" ng-repeat="emosub in emotions[0] | filter:{nm:filterText} track by emosub.id" ng-class="{active:$index==activeId}" ng-mouseenter="setActiveId($index)">
                <!-- show feed image popup -->
                <a rg-click="choose(emosub,$event)">

                    <div class="left">
                        <div class="pic"><img rg-src="emosub.url"/></div>
                    </div>
                    <div class="right">
                        <p class="emotion-txt" ng-cloak="true">{{::emosub.nm}}</p>
                    </div>
                    <div class="clear"></div>
                </a>

            </li>

        </ul>
        <div ng-show="isLoading || !emotions[0].length" class="notification-loader-position">
        <div class="loader-s"><div class="lr1"></div><div class="lr2"></div><div class="lr3"></div> </div>
        </div>
    </div>
    </div>
</div>
