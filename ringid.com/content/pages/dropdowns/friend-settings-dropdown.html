<div ng-show=showDropdown class="action friend-settings-dropdown float-right"><a ng-if="ddControl.friendshipStatus()==0 && !ddControl.isCurrentUser()" rg-click="ddAction()({ action: 'addfriend', friend: ddControl})" href=#><span class="icon-addf pro-f"></span><span class="txt"  ng-cloak="true">{{consType.add_friend}}</span></a> <a ng-if="ddControl.friendshipStatus()==1" rg-click="ddAction()({ action: 'unfriend', friend: ddControl})" href=#><span class="icon-close-b f-Block"></span><span class="txt"  ng-cloak="true">{{consType.unfriend}}</span></a> <a ng-if="ddControl.friendshipStatus()==2" rg-click="ddAction()({ action: 'accept', friend: ddControl})" href=#><span class="icon-incoming pro-f"></span><span class="txt"  ng-cloak="true">{{consType.accept}}</span></a> <a ng-if="ddControl.friendshipStatus()==3" rg-click="ddAction()({ action: 'remove', friend: ddControl})" href=#><span class="icon-minus fr-dorp"></span><span class=txt>Cancel Request</span></a> <a ng-if="ddControl.isBlocked()===0 && !ddControl.isCurrentUser() && ddControl.friendshipStatus()==1" rg-click="ddAction()({ action: 'block', friend: ddControl})" class=border-0 href=#><span class=block-ic></span><span class="txt" ng-cloak="true">{{consType.block}}</span></a> <a ng-if="ddControl.isBlocked()===1 && !ddControl.isCurrentUser() && ddControl.friendshipStatus()==1" rg-click="ddAction()({ action: 'unblock', friend: ddControl})" class=border-0 href=#><span class="icon-right f-Block"></span><span class="txt" ng-cloak="true">{{consType.unblock}}</span></a></div>
