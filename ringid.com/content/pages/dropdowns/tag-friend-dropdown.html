<div class="emotion-box">
      <div class="em-top">
          <span class="emotion-title">Select Friend For Tagging!</span>
        <span class="float-right showpointer icon-close post-drop" rg-click="close()"></span>
    </div>
    <div class="pt-middle">
        <div class="em-src"><input ng-model="filterText" rg-key-press="processKeyup" rg-key-up="processKeyup" rg-focus="focusFilter" type="text" placeholder="Friend search.."><i class="icon-search"></i>    </div>
        <div class="clear"></div>
        <div class="friend-req-scroll-wrapper">
            <ul class="emotion" rg-scrollbar="scrollbar()" bottom-reached="lodeMore()">
                <li class="unread" ng-repeat="user in users track by user.getUtId()" ng-class="{active:$index==activeId}" ng-mouseenter="setActiveId($index)">
                    <!-- show feed image popup -->
                    <a rg-click="choose(user,$event)" >

                        <div class="left">
                            <div class="pic"><img rg-src="user.avatar()"/></div>
                        </div>
                        <div class="right">
                            <p class="emotion-txt" ng-cloak="true">{{::user.getName()}}</p>
                        </div>
                        <div class="clear"></div>
                    </a>

                </li>

            </ul>
            <div ng-show="loading" class="notification-loader-position">
                <div class="loader-s"><div class="lr1"></div><div class="lr2"></div><div class="lr3"></div> </div>
            </div>
        </div>
    </div>
</div>
