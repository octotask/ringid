<div class="album-ad-popup action" ng-show=showDropdown><div class="add-to"  ng-cloak="true">Add to {{ddControl.uploadWhat}}</div><div class=add-lb><div class="em-src abl-src"><input type=text placeholder="Search album" focus-me=focusFilter ng-model=filterText class="ng-pristine ng-untouched ng-valid"></div><ul rg-scrollbar=scrollbar()><li ng-class="{'active-lb': ddControl.selectedAlbum.getId() == album.value.getId()}" rg-click="ddAction()({action: 'select', albumMap: album.value})" ng-repeat="album in ddControl.Media.getAlbums(ddControl.uploadWhat) | mapFilter:{mapApi: 'getName', value: filterText, compare: 'regex'}"><a ng-cloak="true">{{album.value.getName()}}</a></li></ul><div class=cre-ab rg-click="ddControl.createAlbum=true"><a ng-show=!ddControl.createAlbum>Create New Album</a><div class=create-al ng-show=ddControl.createAlbum><input type=text ng-model=ddControl.albumName placeholder="Album name"> <a rg-click="ddAction()({action: 'create'})">Create</a> <a rg-click="ddAction()({action: 'cancel'})" style=float:right>Cancel</a><div class=clear></div></div></div><div class=clear></div></div><div class=clear></div></div>
