        <style type="text/css">
            .rgbubbling {
                text-align: center;
                width: 78px;
                height: 49px;
                margin: auto;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -25px;
                margin-left: -37px;
            }
            .rgbubbling span {
                display: inline-block;
                vertical-align: middle;
                width: 10px;
                height: 10px;
                margin: 24px auto;
                background: #f47727;
                border-radius: 49px;
                -o-border-radius: 49px;
                -ms-border-radius: 49px;
                -webkit-border-radius: 49px;
                -moz-border-radius: 49px;
                animation: rgbubbling 1.5s infinite alternate;
                -o-animation: rgbubbling 1.5s infinite alternate;
                -ms-animation: rgbubbling 1.5s infinite alternate;
                -webkit-animation: rgbubbling 1.5s infinite alternate;
                -moz-animation: rgbubbling 1.5s infinite alternate;
            }
            #rgbubbling_1 {
                animation-delay: 0s;
                -o-animation-delay: 0s;
                -ms-animation-delay: 0s;
                -webkit-animation-delay: 0s;
                -moz-animation-delay: 0s;
            }
            #rgbubbling_2 {
                animation-delay: 0.45s;
                -o-animation-delay: 0.45s;
                -ms-animation-delay: 0.45s;
                -webkit-animation-delay: 0.45s;
                -moz-animation-delay: 0.45s;
            }
            #rgbubbling_3 {
                animation-delay: 0.9s;
                -o-animation-delay: 0.9s;
                -ms-animation-delay: 0.9s;
                -webkit-animation-delay: 0.9s;
                -moz-animation-delay: 0.9s;
            }
            @keyframes rgbubbling {
                0% {
                    width: 10px;
                    height: 10px;
                    background-color:#f47727;
                    transform: translateY(0);
                }

                100% {
                    width: 23px;
                    height: 23px;
                    background-color:rgb(255,255,255);
                    transform: translateY(-20px);
                }
            }
            @-o-keyframes rgbubbling {
                0% {
                    width: 10px;
                    height: 10px;
                    background-color:#f47727;
                    -o-transform: translateY(0);
                }

                100% {
                    width: 23px;
                    height: 23px;
                    background-color:rgb(255,255,255);
                    -o-transform: translateY(-20px);
                }
            }
            @-ms-keyframes rgbubbling {
                0% {
                    width: 10px;
                    height: 10px;
                    background-color:#f47727;
                    -ms-transform: translateY(0);
                }
                100% {
                    width: 23px;
                    height: 23px;
                    background-color:rgb(255,255,255);
                    -ms-transform: translateY(-20px);
                }
            }
            @-webkit-keyframes rgbubbling {
                0% {
                    width: 10px;
                    height: 10px;
                    background-color:#f47727;
                    -webkit-transform: translateY(0);
                }

                100% {
                    width: 23px;
                    height: 23px;
                    background-color:rgb(255,255,255);
                    -webkit-transform: translateY(-20px);
                }
            }
            @-moz-keyframes rgbubbling {
                0% {
                    width: 10px;
                    height: 10px;
                    background-color:#f47727;
                    -moz-transform: translateY(0);
                }
                100% {
                    width: 23px;
                    height: 23px;
                    background-color:rgb(255,255,255);
                    -moz-transform: translateY(-20px);
                }
            }

    <!--TEMPLATE_START-->
    <script type="text/ng-template" id="top.html"><div class="upper-mess" ng-if="feed.hasActivityMessage()" rg-compile="feed.getActivityMessage()"></div><div class="newsfeed-top" ng-class="{'specail-feed-top':feed.isSpecial()}"><a ng-href='{{ ::feed.user().link()}}' class="drop-shape-cover p-relative float-left" ng-show="feed.user().avatar()"><div class="img_sprite drop-shape-ico p-absolute"></div><img class="border-radius-100p" ng-src="{{ feed.user().avatar('thumb')}}" width="45px" height="45px" onerror="this.src='images/prof.png'" alt=""></a><div class="top-r-feed"><div feed-message="feed"></div><span class="time" style="margin-left:-1px;padding: 5px 0;vertical-align: middle"><i class="img_sprite w-h-13 icon-dt-ico"></i><b>{{feed.time()}}</b> <span data-tooltip-post="{{::feed.getPrivacy().text}}" ng-class="feed.getPrivacy().iconfeed"></span></span></div><a ng-href="{{::feed.getUrl() }}" ng-hide="hideSerial"><span ng-class="{'special-serial':feed.isSpecial()}" class="img_sprite fed-num serial showpointer" feed-serial="true" data-rg-conditional-click="goToFeed(feed.getUrl())"></span></a><div rg-dropdown="dropdown()" dd-template="ddTemplate" dd-control="feed.ddControl" dd-action="actionFeedDropdown"><div class="news-arrow drop-arrow img_sprite icon-down-arrow w-h-13" style="width: 17px;position: absolute;right: 38px;top: 5px"></div></div></div></script>
    <script type="text/ng-template" id="bottom.html"><div data-feed-bottom class="newsfeed-bottom"><div class="feed"><rg-news-feed-details></rg-news-feed-details><rg-news-feed-shared-feed></rg-news-feed-shared-feed><div class="clear"></div></div><rg-news-feed-menu></rg-news-feed-menu></div></script>
    <script type="text/ng-template" id="menu.html"><ul data-events class="feed_lcs_menu" ng-hide="feed.user().getUtId() === 1"><li rg-likes="" target="likeTarget" like-type="{{::likeType}}"></li><li ng-class="{'active':feed.selfComment() > 0}"><a class="lcs_button" data-event-comment><i class="img_sprite icon-comments-str"></i> <b>{{feed.getTotalComment() > 1 ? "Comments":"Comment" }}</b> </a><a class="count" data-event-comment>{{feed.getTotalComment()}}</a></li><li ng-if="!shareMenuDisabled"><a class="lcs_button" data-event-share><i class="img_sprite icon-share"></i><b>Share</b></a> <a ng-href="{{ ::feed.getWhoShareUrl() }}" rg-ringbox="true" ringbox-open="openRingboxShare()" ringbox-falsy-func="whoShareFalsyFunc()" ringbox-controller="FeedRingboxWhoShareController" ringbox-scrollable="true" ringbox-type="remote" ringbox-target="templates/home/whosharefeed.html" ringbox-data="getShareData()">{{ feed.hasSharedFeed() ? feed.getOrginalFeed().getTotalShare() : feed.getTotalShare()}}</a></li></ul></script>
    <!--TEMPLATE_END-->
