<div class="forgot-password">
    <div class="s-top">Password Recovery</div>
    <div ng-click="close()" class="s-cl" style="z-index:4"><span class="reco">X</span></div>
    <div class="s-option">
        <ul>
            <li ng-class="{'l-active': activeTab == 'email'}" rg-click="activateTab('email')">Email<span class="s-line"></span></li>
            <li ng-class="{'l-active': activeTab == 'phone'}" rg-click="activateTab('phone')">Phone</li>
        </ul>
    </div>
    <div class="forgot-pass" ng-style="formStyle" ng-if="activeForm == 'sendcode'">
        <div class="fgt-email  fgt-pass-box" >
            <div class="sign-in-part ">
                <form  name="forgotForm"  ng-submit="sendCode(forgotForm.$valid, $event, false)" action="#" method="post">
                    <div class="s-area">
                        <div class="s-input h-28 right-rad-0 float-left w-48" style="border-right: 0">
                            <button  class="prefix_code"
                                     type="button" toggle="dropdown" value="Email" >
                                <li class="flag remail"></li>
                            </button>
                        </div>
                        <div class=" s-input h-28 float-left w-210 left-rad-0" style="overflow:hidden;" >
                            <input style="width:184px"  ng-model="credentials.email" name="email" type="email" placeholder="Email" ng-required="true"  autocomplete="off"/>
                        </div>
                        <span ng-show="!forgotForm.email.$pristine" ng-class="forgotForm.email.$valid ? 'l-success' : 'l - wrong'"></span>
                    </div>
                    <div class="clear"></div>
                    <div class="sign-sty">
                        <input type="button" name="" value="Submit" ng-disabled="forgotForm.$invalid || disableForm" rg-click="sendCode(forgotForm.$valid, $event, false)" />
                        <input class="m-cl" type="submit" value="Cancel" name="cancel" rg-click="close()" />
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <div class="fgt-phone fgt-pass-box  " >
            <div class="sign-in-part ">
                <form name="phoneRetrieveForm" ng-submit="sendCode(phoneRetrieveForm.$valid, $event, true)" >
                    
                    
                    
                   <a href="#" ng-show="!verifierEnabled" class="for-by-phone" rg-click="enableVerifier()" > Click here to recover using phone</a>
                   <rg-verify-phone verify="fetchRecoverOptions" enabled="verifierEnabled" ></rg-verify-phone>
                   
                    
                    
<!--                    <div class="s-area">
                        <div class="s-input h-28 right-rad-0 float-left width-90">
                            <button  class="prefix_code"
                                     rg-dropdown="dropdown()" dd-template="ddTemplate" dd-control="ddControl" dd-action="setPrefix"
                                     type="button" toggle="dropdown" value="{{credentials.mblDc}}" >
                                <li class="flag {{credentials.flagcode}}"><span ng-bind="credentials.mblDc"></span></li>
                            </button>
                        </div>
                        <div class="s-input h-28 float-left w-166 left-rad-0" style="overflow:hidden;" >
                            <input  ng-model="credentials.mbl" name="mbl" type="text" ng-required="true" ng-pattern="/^\d+$/" placeholder="Mobile Number" autocomplete="off"/>
                        </div>
                        <span ng-show="!phoneRetrieveForm.mbl.$pristine" ng-class="phoneRetrieveForm.mbl.$valid ? 'l-success' : 'l - wrong'"></span>
                    </div>
                    <div class="sign-sty">
                        <input type="button" name="" value="Submit" rg-click="sendCode(phoneRetrieveForm.$valid, $event, true)" ng-disabled="phoneRetrieveForm.$invalid || disableForm" style="display:inline-block;width:55px;"/>
                        <input class="m-cl" type="submit" value="Cancel" name="cancel" rg-click="close()" />
                    </div>-->
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>


    <!-- verify code part-->
    <div class="fgt-pass-box  "  ng-if="activeForm == 'verifycode'">
        <div class="sign-in-part ">
            <form name="verifyCodeForm" ng-submit="verifyCode(verifyCodeForm.$valid, $event)">
                <div class="s-input h-28 float-left w-236 left-rad-0" style="overflow:hidden;margin-left:3px;" >
                    <input  ng-model="credentials.vc" name="number" type="text" ng-required="true" placeholder="Verification Code" autocomplete="off"/>
                </div>

                <div class="sign-sty">
                    <input type="button" name="" value="Verify" ng-disabled="verifyCodeForm.$invalid || disableForm" rg-click="verifyCode(verifyCodeForm.$valid, $event)" style="display:inline-block;width:55px;"/>
                    <input class="m-cl" type="submit" value="Cancel" name="cancel" rg-click="close()" />
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
    <!--request password reset with new password-->
    <div class="fgt-pass-box  "  ng-if="activeForm == 'resetpassword'">
        <div class="sign-in-part ">
            <form name="passwordResetCodeForm" ng-submit="resetPassword(passwordResetCodeForm.$valid, $event)" >
                <div class="s-input h-28 float-left w-236 left-rad-0" style="overflow:hidden;margin-left:3px;" >
                    <input  ng-model="credentials.password" name="password" type="password" ng-required="true" ng-minlength="6" placeholder="Password" autocomplete="off"/>
                </div>
                <span ng-show="!forgotForm.password.$pristine" ng-class="forgotForm.password.$valid ? 'l-success' : 'l - wrong'"></span>
                <div class="s-input h-28 float-left w-236 left-rad-0" style="overflow:hidden;margin-left:3px;" >
                    <input  ng-model="credentials.repassword" name="repassword" type="password" ng-required="true" ng-minlength="6" placeholder="Retype Password" autocomplete="off"/>
                </div>
                <span ng-show="!forgotForm.repassword.$pristine" ng-class="credentials.password == credentials.repassword ? 'l-success' : 'l - wrong'"></span>
                <div class="sign-sty">
                    <input type="button" name="" value="Submit" ng-disabled="passwordResetCodeForm.$invalid || disableForm" rg-click="resetPassword(passwordResetCodeForm.$valid, $event)" />
                    <input class="m-cl" type="submit" value="Cancel" name="cancel" rg-click="close()" />
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>

    <!--Show form submit progress and any erro message-->
    <div class="clear"></div>

    <div ng-cloak="" ng-show="disableForm" class="ng-cloak log-loader" style="width:50px;left:50%;margin-left:-30px;bottom:70px;position:absolute;">Loading</div>


    <div>
        <p ng-clock="" ng-class="requestSuccess ? 'var-code-sent': 'err-msg' " ng-bind="errorMsg" class="ng-cloak" ></p>
    </div>




    <div class="f-dot">
        <span ng-class="{'sd-active': activeTab == 'email'}" rg-click="activateTab('email')" ></span>
        <span ng-class="{'sd-active': activeTab == 'phone'}" rg-click="activateTab('phone')"></span>
    </div>
</div>
