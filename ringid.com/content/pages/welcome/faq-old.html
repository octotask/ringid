                        <p align="center" class="category">FREQUENTLY ASKED QUESTIONS (FAQ'S)</p>
                        <p><span class="sub_catagory"><b>Registration</b></span></p>
                        <p>The registration process is the procedure to verify and authorize a potential user’s identity into <span class="ring-color">ringID</span>.</p>
                        <div ng-controller="AccController">
                            <expander class='expander' expander-title='title'>
                                <p>Information here!</p>
                            </expander>
                        </div>



<!--                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-1');">
                                Why Ring ID is asking for my mobile number to get registered?
                            </a>
                        </div>

                        <div  id="registration-ques-1" class="panel-body">
                            <p><span class="ring-color">ringID</span> uses your mobile number as your identity hence it is required that you provide your mobile number during the installation process. For example, if your mobile number is 0123, then your unique identity on <span class="ring-color">ringID</span> will be ring0123.</p>
                            <p>Your mobile number is also required to verify your registration. <span class="ring-color">ringID</span> sends a passcode in your mobile number which you need to enter for completing your verification process.</p>
                            <p>We will never make your number visible to other users.</p>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-2');">
                                I’ve tried to connect to Ring ID but it is not connecting?
                            </a>
                        </div>

                        <div class="panel-body"  id="registration-ques-2">
                            <p>Please check your internet connection and your phone settings. If your internet connection is turned off then please turn it on and try to download again. If the problem persists then try the following steps:</p>
                            <ul><li>Reboot your phone and try again to connect.</li>
                                <li>Upgrade <span class="ring-color">ringID</span> to the latest version: Press Download Now - once the download is complete, open the file to initiate installation.</li>
                                <li>Turn Wi-Fi off and back on (Settings > Wireless &#38; networks > Wi-Fi)</li>
                                <li>Try connecting to different Wi-Fi hotspots.</li>
                                <li>Make sure that data is enabled (Settings > Wireless &#38; networks > Mobile networks).</li>
                                <li>Contact your mobile provider for checking the validity of your data plan.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-3');">
                                I’ve opened Ring Id for the first time what should I do?
                            </a>
                        </div>
                        <div class="panel-body"  id="registration-ques-3">
                            <p>Upon opening <span class="ring-color">ringID</span>, you will require to register first to start experiencing the amazing features inside. <span class="ring-color">ringID</span> uses your phone number as your identity and upon submitting your number you will receive a passcode in the form of a SMS. You need to use this passcode as a verification to activate your <span class="ring-color">ringID</span> account. Once activated, you can start enjoying free calls, invisible messages, studio, mail and other features of <span class="ring-color">ringID</span>.</p>
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-4');">
                                What is a Passcode and How to get Passcode?
                            </a>
                        </div>
                        <div class="panel-body" id="registration-ques-4" >
                            <p>A passcode is a random code sent to you from <span class="ring-color">ringID</span> as a text message. The passcode is sent to you only after you have submitted your mobile number for registration.</p>
                            <p>Tap the "get passcode" button to get your passcode sent to you.</p>
                            <p>This code is needed to activate and verify your identity. By verifying the passcode <span class="ring-color">ringID</span> ensures that you are the original owner of the number provided ad someone else is not using your number in any unauthorized manner.</p>
                        </div>



                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-5');">
                                I've entered my number and click on "Send Passcode" button but couldn't receive yet?
                            </a>
                        </div>


                        <div id="registration-ques-5" class="panel-body">
                            <p>Please check you mobile network connections. The passcode might take longer time than normal in case of network disruptions.</p>
                        </div>


                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-6');">
                                Why I am being asked for the Registration after entering my Passcode?
                            </a>
                        </div>

                        <div id="registration-ques-6"  class="panel-body">
                            <p>The <span class="ring-color">ringID</span> registration process continues after the passcode has been entered. Information like your First Name, Last Name, Gender and Password are confirmed on this phase. The registration is completed once you select the Create account option.</p>

                        </div>


                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-7');">
                                What happens if I skip the Registration process?
                            </a>
                        </div>


                        <div id="registration-ques-7" class="panel-body">
                            <p>Skipping the registration process will result in barring you from using the features of <span class="ring-color">ringID</span>. It is essential to complete the registration process to become a member of the vibrant <span class="ring-color">ringID</span> network where you will be able to connect and interact with fellow <span class="ring-color">ringID</span> friends.</p>
                        </div>


                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-8');">
                                I want to know more about <span class="ring-color">ringID</span> Terms &#38; Conditions. How?
                            </a>
                        </div>

                        <div id="registration-ques-8" class="panel-body">
                            <p>Please find our detailed Terms &#38; Conditions from the following link:</p>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('registration-ques-9');">
                                I’ve registered but it shows no data Found. Why?
                            </a>
                        </div>

                        <div id="registration-ques-9" class="panel-body">
                            <p>Newly registered users do not have past data and hence they get the message of no data being found.</p>
                            <p>If you are a returning user and find no data then please sign out from <span class="ring-color">ringID</span> and restart the application. Restarting the application should fix this problem; if the problem persists then contact our support @ <span class="ring-color">ringID</span>.com.</p>
                        </div>

                        <p><span class="sub_catagory">ringID Profile</span></p>
                        <p><span class="ring-color">ringID</span> profiles focuses on individual users as distinct characters and contain short descriptions about them. Things such as birthdate, gender, education, employment, hobbies and interests etc. are mentioned in an individual’s profile. </p>


                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-1');">
                                How do I enter to my profile page?
                            </a>
                        </div>


                        <div  id="profile-ques-1" class="panel-body">
                            <p>To go to your profile please tap the "Profile" option from the drop down list of the main menu.</p>
                        </div>


                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-2');">
                                How to upload profile image?
                            </a>
                        </div>

                        <div  id="profile-ques-2" class="panel-body">
                            <ul>
                                <li>First go to your profile. </li>
                                <li>Click on the profile picture to open a new window. </li>
                                <li>Click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Choose your suitable upload option from the list below and upload your picture.</li>
                            </ul>
                        </div>


                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-3');">
                                How to upload cover image?
                            </a>
                        </div>

                        <div  id="profile-ques-3" class="panel-body">
                            <ul>
                                <li>Go to your profile. </li>
                                <li>Click on the cover picture to open a new window. </li>
                                <li>Click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Now choose your suitable upload option from the list below and upload your picture. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-4');">
                                How to edit my Basic info?
                            </a>
                        </div>

                        <div  id="profile-ques-4" class="panel-body">
                            <ul>
                                <li>To edit Basic info go to your profile. </li>
                                <li>You will see a list of options right below your cover photo. </li>
                                <li>Select "About" from the list and your basic information box will appear. </li>
                                <li>Tap "Edit" and you can now change your basic information inside the box. </li>
                                <li>Tap "Done" to save your changes. </li>
                            </ul> 
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-5');">
                                I want to design my Cover Image where to go?
                            </a>
                        </div>

                        <div  id="profile-ques-5" class="panel-body">
                            <ul>
                                <li>To design Cover Image go to your profile.</li>
                                <li>Click on the cover picture to open a new window. </li>
                                <li>Now click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Tap the "Photolab" icon from the new list below to open a new window. </li>
                                <li>You can now design your cover image from the "Photolab". </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-6');">
                                I want to choose my Cover Image from Photos Album?
                            </a>
                        </div>

                        <div  id="profile-ques-6" class="panel-body">
                            <ul>
                                <li>To choose Cover Image from Photos Album go to your profile. </li>
                                <li>Click on the cover picture to open a new window. </li>
                                <li>Now click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Tap the "Album" icon from the new list below to open your album. </li>
                                <li>Select your desired image from your album. </li>
                                <li>Click the "upload" icon on the bottom left corner to post this update on your book to share with your friends. </li>
                                <li>You can also choose not to share this update by selecting the "Don't post" option. </li>
                                <li>Tap the "Done" icon on the top right corner to change your cover image. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-7');">
                                I want to take my photo to upload as a Profile image?
                            </a>
                        </div>

                        <div  id="profile-ques-7" class="panel-body">
                            <ul>
                                <li>It's very simple go to your profile. </li>
                                <li>Click on the profile picture to open a new window. </li>
                                <li>Now click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Tap the "Camera" icon from the new list below to activate your camera. </li>
                                <li>Take a picture &#38; click the "upload" icon on the bottom left corner to post this update on your book to share with your friends. </li>
                                <li>You can also choose not to share this update by selecting the "Don't post" option. </li>
                                <li>Tap the "Done" icon on the top right corner to change your profile image.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-8');">
                                How to resize and adjust the photo for Cover or Profile Image?
                            </a>
                        </div>

                        <div  id="profile-ques-8" class="panel-body">
                            <ul>
                                <li>Cover or Profile Images can be adjusted by going to your profile in the main screen.</li>
                                <li>Once inside your profile, click on the profile or cover picture to open a new window. </li>
                                <li>Click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Now you can resize and adjust your photo by dragging your finger on the screen. </li>
                                <li>Once you have selected your desired size and adjustment, tap the "Done" icon on the top right corner to save your changes. </li>
                                <li>Tap the "Done" icon on the top right corner to change your cover image. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-9');">
                                How to reach Camera Roll to upload my photos as profile or cover image?
                            </a>
                        </div>

                        <div  id="profile-ques-9" class="panel-body">
                            <ul>
                                <li>Go to your profile.</li>
                                <li>Click on the cover or profile picture to open a new window. </li>
                                <li>Click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Tap the "Camera Roll" icon from the new list below to open your camera roll. </li>
                                <li>Select your desired image from your camera roll. </li>
                                <li>Click the "upload" icon on the bottom left corner to post this update on your book to share with your friends.</li>
                                <li>You can also choose not to share this update by selecting the "Don't post" option. </li>
                                <li>Tap the "Done" icon on the top right corner to change your cover image. </li>
                            </ul>    
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-10');">
                                How to save image which I've selected for my profile or cover image?
                            </a>
                        </div>

                        <div  id="profile-ques-10" class="panel-body">
                            <ul>
                                <li>Go to your profile. </li>
                                <li>Click on the cover or profile picture to open a new window. </li>
                                <li>Click on the "edit" icon on the top tight corner of the window. </li>
                                <li>Tap the "save" icon from the new list below to save your image. </li>
                            </ul>   
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('profile-ques-11');">
                                How can I Share Photos from my Profile?
                            </a>
                        </div>

                        <div  id="profile-ques-11" class="panel-body">
                            <ul>
                                <li>Go to your profile.</li>
                                <li>Tap on "Share Photos" </li>
                                <li>Add an album title and select "Upload Photos"</li>
                                <li>Select the source to choose photos from</li>
                                <li>Select the photo you want to upload and press "Done"</li>
                                <li>You can add descriptions to individual photos.</li>
                                <li>Press "Post" to share your photos. </li>
                                <li>How to tell my Friends about <span class="ring-color">ringID</span> from my Profile?</li>
                                <li>Go to your profile.</li>
                                <li> Tap on "Tell your friends about <span class="ring-color">ringID</span>.</li>
                                <li> Select the platform to choose friends from.</li>
                            </ul>
                        </div>

                        <br />











                        <p><span class="sub_catagory">Ring Contacts</span></p>
                        <p>Ring Contacts is the list which contains the entries of the fellow <span class="ring-color">ringID</span> users who are your friends. </p>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('contact-ques-1');">
                                How can I search others in Ring Contacts?
                            </a>
                        </div>

                        <div id="contact-ques-1" class="panel-body">
                            <ul>
                                <li>The "Contacts" icon is located on the top left corner of the home screen.</li>
                                <li>Tap the icon to open your list of <span class="ring-color">ringID</span> contacts.</li>
                                <li>How to see the status of requests to other <span class="ring-color">ringID</span> Users?</li>
                                <li>Open "Contacts"</li>
                                <li>The status of your requests is located in the "Pending" tab.</li>
                                <li>A status in green arrow denotes a request sent to you from other <span class="ring-color">ringID</span> users.</li>
                                <li>A status in orange arrow represents a request sent by you to other <span class="ring-color">ringID</span> users</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('contact-ques-2');">
                                How to invite people in my Ring?
                            </a>
                        </div>

                        <div  id="contact-ques-2" class="panel-body">
                            <ul>
                                <li>Open "Contacts"</li>
                                <li>A list of <span class="ring-color">ringID</span> users whom you may know is provided inside the "Invite" tab.</li>
                                <li>Tap "Invite" to open the list.</li>
                                <li>Tap the "Send request" icon beside each contact to send a request.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('contact-ques-3');">
                                How to delete any <span class="ring-color">ringID</span> users from my Contact?
                            </a>
                        </div>

                        <div id="contact-ques-3" class="panel-body">
                            <ul>
                                <li>Open "Contacts"</li>
                                <li>Select the friend you want to remove from your list.</li>
                                <li>Tap the "Edit friend" icon below the profile pic</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('contact-ques-4');">
                                How to start chatting from <span class="ring-color">ringID</span> Contacts with other users?
                            </a>
                        </div>

                        <div  id="contact-ques-4" class="panel-body">
                            <ul>
                                <li>Open "Contacts".</li>
                                <li>Select the contact you want to chat with.</li>
                                <li>Go to "Ring Msg" from the contact's profile. </li>
                                <li>Start chatting.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('contact-ques-5');">
                                I want to make a call to my friends from Ring Contacts?
                            </a>
                        </div>

                        <div  id="contact-ques-5" class="panel-body">
                            <ul>
                                <li>Open "Contacts"</li>
                                <li>Swipe the name of the contact you want to call.</li>
                                <li>Chose "Call" from the new slider menu.</li>
                            </ul>
                        </div>

                        <br />
                        <p><span class="sub_catagory"><span class="ring-color">ringID</span> Chat</span></p>
                        <p><span class="ring-color">ringID</span> Chat lets the user share instant messages with friends. Features include Secret Chat, Stickers etc. </p>


                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('chat-ques-1');">
                                What is <span class="ring-color">ringID</span> Chat?
                            </a>
                        </div>

                        <div id="chat-ques-1" class="panel-body">
                            <p><span class="ring-color">ringID</span> chat is your route to exciting communication with your friends. With <span class="ring-color">ringID</span> chat you can send Instant Chats, Emoticons etc. You can also choose to share fun Sticker to share your feelings even more vibrantly. Furthermore, <span class="ring-color">ringID</span> chat lets you send Invisible Messages which disappear after a predefined time frame!</p>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-2');">
                                How to post with showing my location?
                            </a>
                        </div>

                        <div id="chat-ques-2" class="panel-body">
                            <ul>
                                <li>Tap the "Ring Msg" icon on the top right corner of the home screen. </li>
                                <li>Select the friend you want to chat with.</li>
                                <li>The small "Location" icon is situated inside the writing panel. </li>
                                <li>Tap the "Location" icon.</li>
                                <li>Type a message and send</li>
                                <li>Your location is denoted as a GPS icon along with your message. </li>
                                <li>Enjoy!</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-3');">
                                How to Change the theme of the Chat?
                            </a>
                        </div>

                        <div id="chat-ques-3" class="panel-body">
                            <ul>
                                <li>Open the chat screen.</li>
                                <li>Tap the "More Options" icon on the top right corner.</li>
                                <li>Tap the settings icon.</li>
                                <li>Select the background you want to use.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-4');">
                                How to make a call to my friend in Ring Chat?
                            </a>
                        </div>

                        <div  id="chat-ques-4" class="panel-body">
                            <ul>
                                <li>Open the chat screen.</li>
                                <li>Tap the "More Options" icon on the top right corner.</li>
                                <li>Tap the "Call" icon to call your friend.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-5');">
                                I love Stickers, where I can find those?
                            </a>
                        </div>
                        <div  id="chat-ques-5" class="panel-body">
                            <ul>
                                <li>Open the chat screen.</li>
                                <li>The "Add Sticker" icon is on the bottom left corner of the writing menu.</li>
                                <li>Tap the "Add Sticker" icon to open our wide range of vibrant stickers.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-6');">
                                How many Stickers are there to fun with?
                            </a>
                        </div>

                        <div  id="chat-ques-6" class="panel-body">
                            <p>We are adding tons of stickers day and night. Virtually there are unlimited numbers of stickers for you to choose from.</p>

                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-7');">
                                How to delete stickers from a conversation?
                            </a>
                        </div>

                        <div  id="chat-ques-7" class="panel-body">
                            <ul>
                                <li>Press and hold the sticker you want to delete.</li>
                                <li>Tap the "delete" option.</li>
                                <li>The sticker will be deleted from both the sender and the receiver.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('chat-ques-8');">
                                How to put Emoticons in Chat box?
                            </a>
                        </div>

                        <div  id="chat-ques-8" class="panel-body">
                            <ul>
                                <li>Open the chat screen.</li>
                                <li>The "Emoticons" icon is on the bottom left corner of the writing menu.</li>
                                <li>Have fun with our amusing emoticons.</li>
                            </ul>
                        </div>

                        <br/>
                        <p><span class="sub_catagory">Writing Posts</span></p>
                        <p>One of the most used features where a user can post status updates which might include photos, locations etc. </p>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('post-ques-1');">
                                How to share your location?
                            </a>
                        </div>
                        <div id="post-ques-1" class="panel-body">
                            <ul>
                                <li>From the home screen press the "share status" button on the bottom left corner to open the chat screen. </li>
                                <li>Tap the "location" icon on the bottom right to have your location on the writing panel. </li>
                                <li>Press "post" to share your location on your timeline. </li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('post-ques-2');">
                                How to post my status in Book?
                            </a>
                        </div>
                        <div  id="post-ques-2" class="panel-body">
                            <ul>
                                <li>Press the "share status button from the home screen.</li>
                                <li>You will find the status menu at the bottom.</li>
                                <li>Choose your preferred option and write your status.</li>
                                <li>Press "post" to share your post on your timeline.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('post-ques-3');">
                                How to add photos in my post?
                            </a>
                        </div>
                        <div  id="post-ques-3" class="panel-body">
                            <ul>
                                <li> From the menu bar at the bottom of the chat screen, tap the "add photos" icon.</li>
                                <li> Upload your photo from your gallery.</li>
                                <li> Press "post" to add photos in your post.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('post-ques-4');">
                                How to add caption in my photos?
                            </a>
                        </div>
                        <div id="post-ques-4" class="panel-body">
                            <ul>
                                <li>Once you have uploaded your photo, you will find the caption writing panel on top of the photo.</li>
                                <li>Write your caption.</li>
                                <li>Press "post" to add caption in your photo.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('post-ques-5');">
                                How to take Camera Snaps in my posts?
                            </a>
                        </div>
                        <div id="post-ques-5" class="panel-body">
                            <ul>
                                <li>Open the camera icon from the chat box.</li>
                                <li>Take photo.</li>
                                <li>Select "Use Photo"</li>
                                <li>Press "post" to add camera snaps in your posts.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('post-ques-6');">
                                Where to get Smileys and Emoticons to put in my posts? 
                            </a>
                        </div>
                        <div  id="post-ques-6" class="panel-body">
                            <ul>
                                <li>Tap on the "smiley" icon from the chat box menu. </li>
                                <li>Tap on your selected smiley to put your smiley on your post.</li>
                                <li>Press "post" to add Smileys and Emoticons in your posts. </li>
                                <li>How to edit my post?</li>
                                <li>To edit your post tap the pointer beside the post you want to edit. </li>
                                <li>From the menu select the edit option. </li>
                                <li>Make the necessary changes from the chat screen. </li>
                                <li>Press "Update" to post your edited post.</li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('post-ques-7');">
                                How to delete my posts?
                            </a>
                        </div>
                        <div  id="post-ques-7" class="panel-body">
                            <p>To delete your post tap the pointer beside the post you want to delete. From the menu select the delete option to delete your post.</p>
                        </div>

                        <br/>
                        <p><span class="sub_catagory"><span class="ring-color">ringID</span> Book</span></p>
                        <p>Users can get all the updates of friends and visit own timeline from ringID newsfeed.</p>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('book-ques-1');">
                                What is <span class="ring-color">ringID</span> Book?
                            </a>
                        </div>
                        <div id="book-ques-1" class="panel-body">
                            <p><span class="ring-color">ringID</span> book is your own newsfeed where you can get all the updates of your friends. You can also take control of your own timeline from your book by tapping "My Feed" from your Book.</p>
                        </div>


                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('book-ques-2');">
                                What does Love mean in <span class="ring-color">ringID</span> Book?
                            </a>
                        </div>

                        <div id="book-ques-2" class="panel-body">
                            <p>Really appreciate a friend's post? Express what you feel by "loving" it! "Love" in <span class="ring-color">ringID</span>'s Book is a way of letting the person who have originally shared the post how much you appreciate it.</p>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('book-ques-3');">
                                How to share any post from <span class="ring-color">ringID</span> Feeds?
                            </a>
                        </div>

                        <div id="book-ques-3" class="panel-body">
                            <p>The share button I located at the bottom right of the post you would like to share. Press the "share" button to open the sharing window. You can select the options of writing something, adding your location or putting emoticons within the post. Once you have finalized your edits, press "share" to share the post.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('book-ques-4');">
                                I have mistakenly "Loved" a post, I want to change it?
                            </a>
                        </div>

                        <div id="book-ques-4" class="panel-body">
                            <p>Press the "Love" button again to change your "Loved" status back to normal.</p>
                        </div>




                        <p><span class="sub_catagory">Mail Box</span></p>
                        <p>Dedicated mailbox where users can send and receive encrypted mails. </p>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('mail-ques-1');">
                                How to compose an email in <span class="ring-color">ringID</span>?
                            </a>
                        </div>
                        <div id="mail-ques-1" class="panel-body">
                            <p>Tap the "Envelop" icon at the bottom left corner of your "Book". From your "Inbox" tap the "compose mail" icon to start composing your mail.</p>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('mail-ques-2');">
                                How to see the Sent items?
                            </a>
                        </div>

                        <div  id="mail-ques-2" class="panel-body">
                            <ul>
                                <li>Open the "Mailbox" from your "Inbox". Tap the "Sent" option to see your sent items.</li>
                                <li>How to put an attachment with the mail?</li>
                                <li>The attachment icon is located adjacent to the subject panel in the "compose mail" window. </li>
                                <li>Tap the icon to open folders to choose attachments from. </li>
                                <li>Select the file you want to attach and tap "done" to attach your file. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('mail-ques-3');">
                                What sort of documents can I attach?
                            </a>
                        </div>

                        <div  id="mail-ques-3" class="panel-body">
                            <p>You can attach multiple documents of various formats at a time.</p>
                            <p>Formats include the likes of Image files, PDF, Documents, Archives, Audio and Video files.</p>
                            <p>The size of the attachment should be less than 25 mb.</p>
                        </div>


                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('mail-ques-4');">
                                How to delete mails?
                            </a>
                        </div>

                        <div  id="mail-ques-4" class="panel-body">
                            <ul>
                                <li>Select the mail you would like to delete from your inbox. </li>
                                <li>The "delete" icon will appear in the menu on the top right corner. </li>
                                <li>Tap the "delete" icon to delete the selected mail.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('mail-ques-5');">
                                How to refresh my Inbox for new emails?
                            </a>
                        </div>

                        <div  id="mail-ques-5" class="panel-body">
                            <p>You will find the "refresh" icon at the bottom right corner of your inbox. Press the "refresh" icon to check for the latest emails sent to you.</p>
                        </div>


                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('mail-ques-6');">
                                How to insert a new folder in mailbox?
                            </a>
                        </div>

                        <div  id="mail-ques-6" class="panel-body">
                            <ul>
                                <li>Press the "insert" icon from your mailbox. </li>
                                <li>Give a name for the new folder. </li>
                                <li>Press "ok" to insert your new folder in your mailbox.</li>
                            </ul>
                        </div>


                        <p><span class="sub_catagory">Ring Studio</span></p>
                        <p>This is where a user can edit images with multi editing options.  </p>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-1');">
                                What is ring Studio?
                            </a>
                        </div>

                        <div id="studio-ques-1" class="panel-body">
                            <p>A Ring Studio is a fun place where you can unleash your artistic skills. It is a fantastic feature of <span class="ring-color">ringID</span> to enable you to design customized greeting cards and lets you edit your image according to your preference.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-2');">
                                How can I save my image?
                            </a>
                        </div>

                        <div id="studio-ques-2" class="panel-body">
                            <ul>
                                <li>Once your image designing is completed, press the "Back" icon to go to the Ring Studio main page. </li>
                                <li>Tap the bottom right icon to open a new window with a final preview of the image. </li>
                                <li>If you want to save this image then tap the "Save" icon at the bottom left corner of the preview pane. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-3');">
                                Which search engines are supported for searching images from the web?
                            </a>
                        </div>

                        <div id="studio-ques-3" class="panel-body">
                            <p><span class="ring-color">ringID</span> supports currently Google search engine for searching images from the web. Adding of more Search engines are in the pipeline.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-4');">
                                Where my photos which I saved from Ring Studio went?
                            </a>
                        </div>

                        <div id="studio-ques-4" class="panel-body">
                            <p>The photos from your Ring Studio are saved in your camera roll.</p>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-5');">
                                How can I see my saved photos?
                            </a>
                        </div>

                        <div id="studio-ques-5" class="panel-body">
                            <p>You can see your saved photos from your device's default gallery.</p>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-6');">
                                How can I add Photos to the Ring Studio?
                            </a>
                        </div>

                        <div id="studio-ques-6" class="panel-body">
                            <ul>
                                <li>Tap to enter to a new image creation page from Ring Studio. </li>
                                <li>Press the menu button in the bottom center to bring up the pop up menu. </li>
                                <li>Select "Add Photos" to add photos to the new image creation page of your Ring Studio. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-7');">
                                I want to use Camera to take photos from Ring Studio. How?
                            </a>
                        </div>

                        <div id="studio-ques-7" class="panel-body">
                            <p>Press the menu button and select "Use Camera" option. This will enable you to use your camera to take photos from Ring Studio.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-8');">
                                Is there any option to insert photos from web?
                            </a>
                        </div>

                        <div id="studio-ques-8" class="panel-body">
                            <ul>
                                <li>Go to the menu select the "Photos From Web" option. </li>
                                <li>A new window with a Google search bar will appear. </li>
                                <li>Type in your criteria and search for your desired image. Once you get the thumbnails, tap on your desired image to put it on the image creation page. </li>
                            </ul>
                        </div>



                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-9');">
                                I would like add some text but couldn't find any option?
                            </a>
                        </div>

                        <div id="studio-ques-9" class="panel-body">
                            <p>Press the menu button and select "Add Text" option. This will enable you to use text on your image from Ring Studio.</p>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-10');">
                                How can I add color to text?
                            </a>
                        </div>

                        <div id="studio-ques-10" class="panel-body">
                            <ul>
                                <li>Select the text you want to add color in the text.</li>
                                <li>From the left panel select the "Add color" icon to open the color palette window. </li>
                                <li>Choose your desired color. Tap the "Done" button to apply your desired color to your text. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-11');">
                                I have deleted my image by mistake, can I get it back?
                            </a>
                        </div>

                        <div id="studio-ques-11" class="panel-body">
                            <p>To get the deleted image back Press the "Undo" icon on the top right corner to have your image pasted back on the page.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-12');">
                                How can I add stickers to the Ring Studio?
                            </a>
                        </div>

                        <div id="studio-ques-12" class="panel-body">
                            <ul>
                                <li>Tap the menu button and select "Add Stickers" option. A new window will appear with the Sticker Gallery.</li>
                                <li>Tap on your preferred sticker to download it. This will enable you to use stickers on your image from Ring Studio.</li>
                            </ul>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-13');">
                                Can I resize Stickers in the Ring Studio?
                            </a>
                        </div>

                        <div id="studio-ques-13" class="panel-body">
                            <p>Once your sticker is pasted, you can drag your fingers around the visible border of your sticker to adjust its size.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-14');">
                                I want to delete the added Sticker in the Ring Studio?
                            </a>
                        </div>

                        <div id="studio-ques-14" class="panel-body">
                            <p> Tap the "Delete" icon on the top left corner of the sticker's border to delete it.</p>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-15');">
                                How can I add the Background Color?
                            </a>
                        </div>

                        <div id="studio-ques-15" class="panel-body">
                            <ul>
                                <li>Tap the Layout tool on the bottom left corner to bring up a pop up menu. </li>
                                <li>Tap the "Change Background Color" to launch the color panel. Choose your desired back ground color. </li>
                                <li>Press "Done" to apply the changes. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-16');">
                                Can I increase or decrease the opacity of the back ground color?
                            </a>
                        </div>

                        <div id="studio-ques-16" class="panel-body">
                            <ul>
                                <li>Tap the Layout tool on the bottom left corner to bring up a pop up menu. </li>
                                <li>Tap the "Change Background Image" to launch the background image editing tool. The bar at the top controls the opacity of the background image.</li>
                                <li>Choose your desired back ground color opacity. Press "Done" to apply the changes. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-17');">
                                How can I change the Layout of an image?
                            </a>
                        </div>

                        <div id="studio-ques-17" class="panel-body">
                            <ul>
                                <li>Tap the Layout tool on the bottom left corner to bring up a pop up menu. </li>
                                <li>Tap the "Change Layout" to launch layout tool. Different layout options are shown at the bottom. </li>
                                <li>Choose your desired layout. Press "Done" to apply the changes. </li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-18');">
                                I wrote the text now want to add some modifications like font size, colors etc.?
                            </a>
                        </div>

                        <div id="studio-ques-18" class="panel-body">
                            <p>Select the text you want to edit. From the left panel select the desired option from font type, font size, and justification features.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-20');">
                                How to add color in the background of the Text?
                            </a>
                        </div>

                        <div id="studio-ques-20" class="panel-body">
                            <ul>
                                <li>Select the text you want to add background color to. </li>
                                <li>From the left panel select the "Add background color" icon to open the color palette window. </li>
                                <li>Choose your desired color and tap the "Done" button to apply your desired color to your text background.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-21');">
                                I've done with one, how can I add another Text?
                            </a>
                        </div>

                        <div id="studio-ques-21" class="panel-body">
                            <p>Press the menu button and select "Add Text" option. This will enable you to use another text on your image from Ring Studio.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-22');">
                                I want to delete the whole collage from Ring Studio?
                            </a>
                        </div>

                        <div id="studio-ques-22"  class="panel-body">
                            <p>Go to the main Ring Studio page, there you can either press the "Delete" icon on the top left corner of the image border to delete it, or you can simply swipe the image upwards to remove it from your Ring Studio.</p>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-23');">
                                Where can I see my deleted collage?
                            </a>
                        </div>

                        <div id="studio-ques-23"  class="panel-body">
                            <p>You can find your deleted collage on the Trash Bin. You can find it on the bottom left corner of the main page of Ring Studio.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-24');">
                                How can I restore my deleted image?
                            </a>
                        </div>

                        <div id="studio-ques-24"  class="panel-body">
                            <p>Go to the trash bin. Tap on your desired image to bring out the pull down menu. Select "Put Back" to restore your image</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-25');">
                                How to post the image from Studio to my book?
                            </a>
                        </div>

                        <div id="studio-ques-25"  class="panel-body">
                            <p>Save your Ring Studio image. Go to your newsfeed and start a new post. Go to your camera roll and select your desired image and tap "Done". Press "Post" to post the image on your book.</p>

                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-26');">
                                I want to add frames to the image?
                            </a>
                        </div>

                        <div id="studio-ques-26"  class="panel-body">
                            <ul>
                                <li>Double click the image</li>
                                <li>A popup will open, click on edit button</li>
                                <li>An Image Editor tool is there, where you could find the option of adding frames to the image.</li>
                            </ul>
                        </div>

                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-27');">
                                How to put Image Effects to the photo?
                            </a>
                        </div>

                        <div id="studio-ques-27"  class="panel-body">
                            <p>You will find image effects in photo editor tool, double click on image and tap edit.</p>
                        </div>
                        <div class="panel-title">
                            <a  href="javascript:void(0)" onclick="open_tab('studio-ques-28');">
                                How to resize and crop the original image?
                            </a>
                        </div>
                        <div id="studio-ques-28"  class="panel-body">
                            <p>Double click the image &#38; Click on edit button then crop the image in image editing tool.</p>

                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('studio-ques-29');">
                                What does the eye icon in the Ring Studio means?
                            </a>
                        </div>

                        <div id="studio-ques-29"  class="panel-body">
                            <p>The eye icon lets you preview the image.</p>
                        </div>

                        <br />
                        <p><span class="sub_catagory">Ring Circle</span></p>
                        <p><span class="ring-color">ringID</span> Circle includes specific <span class="ring-color">ringID</span> contacts whom the user wants to have in special “Groups”</p>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('circle-ques-1');">
                                What is <span class="ring-color">ringID</span> Circle?
                            </a>
                        </div>
                        <div id="circle-ques-1" class="panel-body">
                            <p>Ring Circle is your unique community in <span class="ring-color">ringID</span>. Your <span class="ring-color">ringID</span> Circle includes specific <span class="ring-color">ringID</span> contacts whom you want to have in special "Groups". For example you can open up a "Group" named "College" to keep all your college friends and yourself inside that "Group" in your <span class="ring-color">ringID</span> Circle.</p> 
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('circle-ques-2');">
                                How to create a new circle?
                            </a>
                        </div>
                        <div id="circle-ques-2" class="panel-body">
                            <ul>
                                <li>You will find the "<span class="ring-color">ringID</span> Circle" option in the main menu on the left panel of your home screen. </li>
                                <li>Open the <span class="ring-color">ringID</span> Circle and the "Add Member" button appears on the top right corner of your screen.</li>
                                <li>Tap on your desired <span class="ring-color">ringID</span> contacts to add them in the group. </li>
                                <li>You will also find the option of giving your group a name in this window. </li>
                                <li>Press the "Add" button on the top right corner to add these members in the selected group. </li>
                                <li>Select an admin from the members, you can add more than one member if you want. </li>
                                <li>Tap "Done" to create your group. </li>
                            </ul>
                        </div>
                        <div class="panel-title">
                            <a href="javascript:void(0)" onclick="open_tab('circle-ques-3');">
                                How to name a new group in <span class="ring-color">ringID</span> Circle?
                            </a>
                        </div>
                        <div id="circle-ques-3" class="panel-body">
                            <ul>
                                <li>Open the <span class="ring-color">ringID</span> Circle and the "Add Member" button appears on the top right corner of your screen.</li>
                                <li>You will find the option of giving your group a name in this window. </li>
                                <li>Write your desired name for your group.</li>

                        <p><span class="sub_catagory">Secret Chat</span></p>
                        <p>A feature that lets the user send special messages which are automatically deleted after a pre-defined time period has been reached</p>

                                What is Secret Chat?
                            </a>
                        </div>


                        <div id="secret-chat-ques-1" class="panel-body">
                            <p>Secret Chats are special messages which are automatically deleted after a pre-defined time period has been reached. Secret Chat is an intelligent option for disclosing secret data which you do not want to remain under the receiver’s possession. </p>

                        </div>

                        <div class="panel-title">

                            </a>
                        </div>

                        <div id="secret-chat-ques-2" class="panel-body">
                            <p>In your message box you will find the timer icon on the top right corner in the shape of an hourglass. It becomes highlighted when it is turned on. You need to tap it once o turn it on. After turning it on you need to specify the amount of time you want the message to be displayed for. Now you can type your message and send it to the recipient. The message will be deleted once your set time has reached. You can also choose to type your message first and then turn the timer on. 
                            </p>
                        </div>

                            </a>
                        </div>


                        <div id="secret-chat-ques-3" class="panel-body">

                            </p>
                        </div>

                            <a href="javascript:void(0)" onclick="open_tab('secret-chat-ques-4');">

                            </a>
                        </div>

                        <div id="secret-chat-ques-5" class="panel-body">
                            <p>It is not possible to retrieve Secret Chat once they have been deleted</p>
                        </div>
