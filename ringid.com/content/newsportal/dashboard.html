                    <div class="status-box">
                        <div class="status-box-header">
                            <span class="write-msg news-portal"></span>
                            <span>Write Post</span>
                        </div>
                        <form id="postArticle">
                            <div class="write-area">
                                <div class="input-box">
                                    <input class="text-with-i" type="text"  name="postUrl" id="postUrl" value="" placeholder="Enter news URL (optional)"/>
                                    <span id="inputFromUrl" class="p-ab import-pos top-l" data-tool="Import from URL"><i class="news-portal import-icon"></i></span>
                                </div>
                                <div class="input-box  width-49p  float-left">
                                    <input  type="text" class="text" id="postTitle" name="postTitle" value="" placeholder="Enter news title" required="">
                                </div>
                                <div class="input-box width-49p float-right">
                                    <select class="text" name="categoryPost" id="categoryPost"> </select>
                                    <!--<label  class="msg" for="categoryPost">You don't have any category! <a href='caegory.html'>Click here</a> to manage category</label>-->
                                </div>
                                <div class="clear"></div>
                                <div class="input-box">
                                    <label><input class=" float-left"  type="checkbox"  name="external" value="1">Open in external url</label>
                                </div>
                                <div class="clear"></div>
                                <div class="p-relative" id="postImageBoxWithNav">

                                    <!--<div class="post-box-img">-->
                                        <a id="leftArrow" class="news-portal h-40 w-23 prev-icon p-ab prev-icon-p"></a>
                                            <div class="img-all" id="postImages"> </div>
                                        <a id="rightArrow" class="news-portal h-40 w-23 next-icon p-ab next-icon-p"></a>
                                    <!--</div>-->

                                </div>
                                <div class="clear"></div>

                                <div class="input-box">
                                    <textarea style="min-height: 70px;" name="shortDescription" id="shortDescription" placeholder="News short description" ></textarea>
                                </div>
                                <div class="input-box">
                                    <textarea class="" name="longDescription" id="longDescription" placeholder="News long description"></textarea>
                                </div>
                            </div>
                            <div class="status-bottom">
                                <div class="top-r w-23" data-tool="Add Image">
                                    <div class="fileUpload">
                                        <input type="file" name="image" class="upload articleImage cursor-pointer" multiple/>
                                        <span class="news-portal camera w-23 h-17 mar-6-0-4-0"></span>
                                    </div>
                                </div>
                                <input class="float-right btn_h m-l-5"  id="submitArticle" type="submit" name="send" value="Post"/>
                                <input class="float-right btn_h  m-l-5"  id="showPostPreview" type="button" name="send" value="Preview"/>
                                <input class="float-right btn_h" type="reset" id="postArticleReset" name="reset" value="Reset"/>

                                <div class="clear"></div>
                            </div>

                        </form>

                        <form action="" id="searchNews" method="post" class="b-c-f8fafb padd-8">

                                <select class="text " name="category" id="categorySearch"></select>
                            </div>
                            <div class="input-box w-200  float-left m-r-0-10">
                                <input class="text" readonly type="text" placeholder="From Date" name="from_date" id="from_date" value="">
                            </div>
                            <div class="input-box w-200  float-left m-r-0-10">
                                <input class="text" readonly type="text" placeholder="To Date" name="to_date" id="to_date" value="">
                            </div>
                            <div class="float-left">
                                <input class="btn" type="submit" name="search" value="Search">
                            </div>
                            <div class="clear"></div>
                        </form>
                        <div class="clear"></div>
