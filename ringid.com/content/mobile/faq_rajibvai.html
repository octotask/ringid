    <script type="text/javascript">
    var faqdata = [{"title": "How do I sign up?", "description": "<p>Registering to ringID is no hassle. <br \/>&bull; Enter your name<br \/>&bull; Enter a password<br \/>Now you are registered with a ringID. Yes, you have read it right. You do not need to provide your phone number or email id to sign up. However, they can be added for convenient sign in options.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/1.SignUp-Questions1_1280-.png", "category_name": "Registration", "category_id": "1", "serial_number": "1"}, {"title": "Do I need to provide my cell phone number or email id to get signed up for ringID?", "description": "<p>No! <br \/>ringID does not require you to provide your cell phone number or email id to register. Simply enter your name and a password to sign up.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/1.SignUp-Questions2_1280.png", "category_name": "Registration", "category_id": "1", "serial_number": "2"}, {"title": "How do I enter to my profile page?", "description": "<p>&bull; Tap the menu located on the top left corner of your home page.<br \/>&bull; Tap on &ldquo;My Profile&rdquo; to open your profile page. <br \/>You can also go to your profile by tapping on your profile image.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/2.Profile Question 1_1280.png", "category_name": "Profile", "category_id": "2", "serial_number": "3"}, {"title": "How do I upload my profile or cover image?", "description": "<p>&bull; First go to your profile.<br \/>&bull; Tap on the profile\/cover image thumbnail.<br \/>&bull; Choose your suitable upload option from the list below and upload your picture.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/2.Profile Question 2_1280.png", "category_name": "Profile", "category_id": "2", "serial_number": "4"}, {"title": "How to edit my Basic info?", "description": "<p>&bull; To edit your basic info go to your profile.<br \/>&bull; Select \"About\" from the list below and your basic information box will appear.<br \/>&bull; Tap \"Edit\" and you can now change your basic information inside the box.<br \/>&bull; Tap \"Done\" to save your changes.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/2.Profile Question 3_1280.png", "category_name": "Profile", "category_id": "2", "serial_number": "5"}, {"title": "How to edit the photo for Cover or Profile Image?", "description": "<p>&bull; Go to your profile.<br \/>&bull; Tap on the cover or profile image thumbnail.<br \/>&bull; Now edit your image according to your preference and upload your picture.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/2.4.png", "category_name": "Profile", "category_id": "2", "serial_number": "6"}, {"title": "How do I make a call?", "description": "<p>&bull; Tap on the &ldquo;Call&rdquo; button located at the bottom of your home page. <br \/>&bull; Select the friend you want to call from your list by tapping the &ldquo;Call&rdquo; icon at the center.<br \/>&bull; Tap the desired friend to initiate a call.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/3.-Call-1.png", "category_name": "Calls", "category_id": "3", "serial_number": "7"}, {"title": "How do I make a call to someone who is not my friend?", "description": "<p>The Dial Pad can be used to call anyone with a ringID number. They don&rsquo;t have to be on your friendlist.<br \/>&bull; Tap on the &ldquo;Dialpad&rdquo; button located at the bottom of your home page. <br \/>&bull; Enter the ringID you want to call.<br \/>&bull; Tap &ldquo;Call&rdquo; button to initiate the call.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/3.-Call-2.png", "category_name": "Calls", "category_id": "3", "serial_number": "8"}, {"title": "How do I make a call to my friend in Chat?", "description": "<p>&bull; Open the chat screen.<br \/>&bull; Tap the \"More Options\" button on the top right corner.<br \/>&bull; Tap the \"Call\" icon to call your friend.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/3.-Call-3.png", "category_name": "Calls", "category_id": "3", "serial_number": "9"}, {"title": "How do I send stickers?", "description": "<p>&bull; Open the chat screen.<br \/>&bull; The \"smiley\" icon is on the bottom left corner of the writing menu.<br \/>&bull; Tap the ring Market icon on the bottom right corner.<br \/>&bull; Select your desired sticker pack.<br \/>&bull; Tap &ldquo;Free Download&rdquo;<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/4.-Chat-1.png", "category_name": "Chat", "category_id": "4", "serial_number": "10"}, {"title": "How many stickers are there to have fun with?", "description": "<p>We are adding tons of stickers day and night. Virtually there are unlimited numbers of stickers for you to choose from.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/4Chat-2.png", "category_name": "Chat", "category_id": "4", "serial_number": "11"}, {"title": "How do I delete stickers from a conversation?", "description": "<p>&bull; Press and hold the sticker you want to delete.<br \/>&bull; Tap the \"delete\" option.<br \/>&bull; You can choose to delete from both the sender and the receiver&rsquo;s devices.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/4.-Chat-3.png", "category_name": "Chat", "category_id": "4", "serial_number": "12"}, {"title": "How do I Change the theme of the Chat?", "description": "<p>&bull; Open the chat screen.<br \/>&bull; Tap the \"More Options\" button on the top right corner.<br \/>&bull; Tap the settings button.<br \/>&bull; Tap on &ldquo;More Backgrounds&rdquo;<br \/>&bull; Select the background you want to use.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/4.-Chat-4.png", "category_name": "Chat", "category_id": "4", "serial_number": "13"}, {"title": "How do I send a Secret Chat?", "description": "<p>&bull; When you start typing, in your normal chat box, you will find an option appear on the top &ldquo;Secret Chat&rdquo;. <br \/>&bull; Tapping the button will allow you to turn Secret Chat ON or OFF. <br \/>&bull; When turned ON, a timer will appear on the right where your desired time in seconds can be selected. Then, you can simply type your message and send. <br \/>&bull; After your set time is over, the message will simply disappear and your chat will remain secret.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/5.Secret-Chat-1.png", "category_name": "Secret Chat", "category_id": "5", "serial_number": "14"}, {"title": "Is my Secret Chat stored somewhere?", "description": "No", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/5.Secret-Chat-2.png", "category_name": "Secret Chat", "category_id": "5", "serial_number": "15"}, {"title": "How do I delete the Secret Chat from my own chat screen?", "description": "<p>&bull; Press and Hold the chat screen or the particular message for a short time<br \/>&bull; Select the delete option to remove the message<br \/>The message can be removed not only from your own device, but also from the receiver&rsquo;s device.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/5.Secret-Chat-3.png", "category_name": "Secret Chat", "category_id": "5", "serial_number": "16"}, {"title": "How do I search others in Friends?", "description": "<p>&bull; The \"Friends\" icon is located on the bottom menu bar of the home screen.<br \/>&bull; Tap the icon to open your list of Friends.<br \/>&bull; Tap the &ldquo;Search&rdquo; button to carry out a search.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/6.-Friends-1.png", "category_name": "Friends", "category_id": "6", "serial_number": "17"}, {"title": "How to see the status of requests to other ringID Users?", "description": "<p>&bull; Open \"Friends\"<br \/>&bull; Tap &ldquo;Add Friends&rdquo;<br \/>&bull; The status of your requests is located in the \"Pending\" tab at the bottom.<br \/>&bull; A status in green arrow denotes a request sent to you from other ringID users.<br \/>&bull; A status in orange arrow represents a request sent by you to other ringID users<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/6.-Friends-2.png", "category_name": "Friends", "category_id": "6", "serial_number": "18"}, {"title": "How to invite people in my Ring?", "description": "<p>&bull; Open \"Friends\"<br \/>&bull; Tap &ldquo;Add Friends&rdquo; <br \/>&bull; A list of invitation medium such as Facebook, Twitter, Email etc. is provided inside the \"Invite\" tab.<br \/>&bull; Select your desired media.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/6.-Friends-3.png", "category_name": "Friends", "category_id": "6", "serial_number": "19"}, {"title": "How to delete any ringID users from my friendlist?", "description": "<p>&bull; Open \"Friends\"<br \/>&bull; Select the friend you want to remove from your list to open up the menu bar.<br \/>&bull; Tap the &ldquo;i&rdquo; button.<br \/>&bull; Select &ldquo;Remove From Friendlist&rdquo; to delete the friend.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/6.-Friends-4.png", "category_name": "Friends", "category_id": "6", "serial_number": "20"}, {"title": "How do I write a post in ringID?", "description": "<p>&bull; Find the &ldquo;Write Post&rdquo; button on top of the home screen.<br \/>&bull; Write your status.<br \/>&bull; Press \"Post\" to share the post on Newsfeed.<br \/>The write post button can also be accessed from your profile.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/7.-Newsfeed-1.png", "category_name": "Newsfeed", "category_id": "7", "serial_number": "21"}, {"title": "How do I edit my post?", "description": "<p>&bull; To edit your post tap the pointer of the post you want to edit.<br \/>&bull; From the menu select the &ldquo;Edit&rdquo; option.<br \/>&bull; Make the necessary changes to your post.<br \/>&bull; Press \"Post\" to share the post on your timeline.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/\/7.-Newsfeed-2.png", "category_name": "Newsfeed", "category_id": "7", "serial_number": "22"}, {"title": "How do I delete my post?", "description": "<p>&bull; To delete your post tap the pointer of the post you want to delete. <br \/>&bull; From the menu select the &ldquo;Delete&rdquo; option to delete your post.<\/p>", "img": "http:\/\/media.ringid.com\/resources\/uploaded\/Faq\/7.-Newsfeed-3.png", "category_name": "Newsfeed", "category_id": "7", "serial_number": "23"}]
    </script>
    <script type="text/javascript">
        var slider_wrapper;
        var ul = document.getElementById('image_slider');
        var ul_q = document.getElementById('question_slider');
        var ul_cat = document.getElementById('category_slider');
        var li_cat;
        var prev_cat = document.getElementById("prev_cat");
        var next_cat = document.getElementById("next_cat");
        var li_items;
        var imageNumber, imageNumber_cat;
        var imageWidth, imageWidth_cat;
        var imageHeight;
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var currentPostion = 0;
        var currentImage = 0;
        var currentImage_cat = 0;
        var cat_nav = 1;
        var q_nav = 1;

        function init() {
            li_cat = ul_cat.children;
            imageNumber_cat = li_cat.length;
            imageWidth_cat = 500;
            ul_cat.style.width = parseInt(imageWidth_cat * imageNumber_cat) + 'px';
            prev_cat.onclick = function () {
                onClickPrevCat();
            };
            next_cat.onclick = function () {
                onClickNextCat();
            };
            li_items = ul.children;
            imageNumber = li_items.length;
            //imageWidth = li_items[0].children[0].offsetWidth + 10;

            //alert(imageNumber);
            imageNumber = imageNumber - 1;
            imageWidth = screen.width;
            ul.style.width = parseInt((imageWidth * imageNumber)) + 'px';
            prev.onclick = function () {
                onClickPrev();
            };
            next.onclick = function () {
                onClickNext();
            };
            for (var i = 0; i < ul_q.children.length; i++) {
                (function (i) {
                    ul_q.children[i].addEventListener('click', function () {
                        show_hide_category();
                        slideTo(i);
                    });
                })(i);
            }
            var anchor = document.querySelectorAll(".icon-bg");
            for (j = 0; j < anchor.length; j++) {
                anchor[j].style.color = '#535353';
            }
            var widthofli = document.querySelectorAll(".liarea");
            for (var k = 0; k < widthofli.length; k++) {
                widthofli[k].style.width = imageWidth + 'px';
            }
            var widthofshadow = document.querySelectorAll(".shadow");
            for (var k = 0; k < widthofshadow.length; k++) {
                widthofshadow[k].style.width = imageWidth - 70 + 'px';
            }
        }
        function slideToCat(imageToGo_cat) {
            ul_cat.style.left = parseInt(imageWidth_cat * imageToGo_cat * -1) + 'px';
            currentImage_cat = imageToGo_cat;
        }
        function onClickPrevCat() {
            if (currentImage_cat == 0) {
                slideToCat(imageNumber_cat - 1);
            }
            else {
                slideToCat(currentImage_cat - 1);
            }
        }
        function onClickNextCat() {
            if (currentImage_cat == imageNumber_cat - 1) {
                slideToCat(0);
            }
            else {
                slideToCat(currentImage_cat + 1);
            }
        }
        function slideTo(imageToGo) {
            ul.style.left = parseInt(imageWidth * imageToGo * -1) + 'px';
            currentImage = imageToGo;
        }
        function onClickPrev() {
            if (currentImage == 0) {
                slideTo(imageNumber - 1);
            }
            else {
                slideTo(currentImage - 1);
            }
        }
        function onClickNext() {
            if (currentImage == imageNumber - 1) {
                slideTo(0);
            }
            else {
                slideTo(currentImage + 1);
            }
        }
        function check() {
            var x = document.getElementById("myCheck").checked;
            if (x == true) {
                document.getElementById('m_menu').style.display = 'block';
            } else {
                document.getElementById('m_menu').style.display = 'none';
            }
        }
        function show_hide_category() {
            if (q_nav == 1) {
                document.getElementById("question_slider").style.height = "373px";
                document.getElementById("question_slider").style.transition = "height 0.3s ease-in";
                document.getElementById("question_slider_wrap").style.height = "400px";
                document.getElementById("question_slider_wrap").style.transition = "height 0.3s ease-in";
                document.getElementById("question_slider_wrap").style.visibility = "visible";
                document.getElementById("question_slider_wrap").style.opacity = "1";
                document.getElementById("corner-icon").innerHTML = '<img src="images/right-close.png"/>';
                q_nav = 0;
            } else {
                document.getElementById("corner-icon").innerHTML = '<img src="images/right.png"/>';
                q_nav = 1;
                document.getElementById("question_slider_wrap").style.height = "0";
                document.getElementById("question_slider").style.height = "0";
            }
        }
        function make_top() {
            if (cat_nav == 1) {
                cat_nav = 0;
                document.getElementById("height_of_bottom").style.opacity = "0.95";
                document.getElementById("height_of_bottom").style.height = "350px";
                document.getElementById("height_of_bottom").style.top = "-300px";
                document.getElementById("height_of_bottom").style.transition = "top 0.3s ease-in";
            } else {
                cat_nav = 1;
                document.getElementById("height_of_bottom").style.opacity = "0.95";
                document.getElementById("height_of_bottom").style.height = "350px";
                document.getElementById("height_of_bottom").style.top = "0";
                document.getElementById("height_of_bottom").style.transition = "top 0.3s ease-in";
            }
        }
        window.addEventListener("resize", function () {
            init();
        }, false);
        window.addEventListener("orientationchange", function () {
            init();
        }, false);
        ul.addEventListener("touchstart", function (e) {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });
        ul.addEventListener("touchmove", function (e) {
            x = e.touches[0].pageX;
            y = e.touches[0].pageY;
            dx = startX - x;
            dy = startY - y;
        });
        ul.addEventListener("touchend", function (e) {
            if (dx < 0) {
                var sdx = 0 - dx;
            }
            if (dy < 0) {
                var sdy = 0 - dy;
            }
            if (sdx > sdy) {
                document.body.style.overflowX = "hidden";
                document.body.style.overflowY = "hidden";
                document.body.style.height = "100%";
                document.body.style.width = "100%";
            } else {
                document.body.style.overflowX = "auto";
                document.body.style.overflowY = "auto";
                document.body.style.height = "100%";
                document.body.style.width = "100%";
            }
            // if (dy > -100 && dy < 100) {
            if (dx > 100) {
                if (currentImage == imageNumber - 1) {
                    slideTo(0);
                }
                else {
                    slideTo(currentImage + 1);
                }
            }
            if (dx < -100) {
                if (currentImage == 0) {
                    slideTo(imageNumber - 1);
                }
                else {
                    slideTo(currentImage - 1);
                }
            }
            // }
        });
        ul_cat.addEventListener("touchstart", function (e) {
            sX = e.touches[0].pageX;
            sY = e.touches[0].pageY;
            var dxc, dyc;
        });
        ul_cat.addEventListener("touchmove", function (e) {
            var xaxis = e.touches[0].pageX;
            var yaxis = e.touches[0].pageY;
            dxc = sX - xaxis;
            dyc = sY - yaxis;
        });
        ul_cat.addEventListener("touchend", function (e) {
            // if ((dxc > 200 || dxc < -200) && (dyc > -200 || dyc < 200)) {
            if (dxc > 50) {
                if (currentImage_cat == imageNumber_cat - 1) {
                    slideToCat(0);
                }
                else {
                    slideToCat(currentImage_cat + 1);
                }
            }
            if (dxc < -50) {
                if (currentImage_cat == 0) {
                    slideToCat(imageNumber_cat - 1);
                }
                else {
                    slideToCat(currentImage_cat - 1);
                }
            }
            //}
            dxc = 0;
        });
    </script>
    <script type="text/javascript">
        var initial_data = '<li class="liarea"><div class="titlefaq shadow"><div class="bg_pic"><div class="loader_f"><img width="20px" src="images/faq_loader.gif"/></div></div></div></li>';
        document.getElementById("image_slider").innerHTML = initial_data;
        var lookup = {};
        var i;
        var items = faqdata;
        var category_result = [];
        for (var item, i = 0; item = items[i++]; ) {
            var cat_id = item.category_id;
            if (!(cat_id in lookup)) {
                lookup[cat_id] = 1;
                category_result.push(cat_id);
            }
        }
        var bottom_nav = '';
        var top_nav = '<li>';
        for (i = 0; i < category_result.length; i++) {
            var first_category = category_result[0];
            var cate_name = get_category_id(category_result[i]);
            if (i == 0) {
                var first_category_name = cate_name;
            }
            if (i == 0) {
                top_nav += '<a  class="icon-bg" id="n_500"  href = "javascript:void(0);" onclick = "load_description_data(' + "'" + 500 + "','All Category'" + ');" >All Category</a>';
                bottom_nav += '<a    href = "javascript:void(0);" onclick = "make_top(), load_description_data(' + "'" + 500 + "','All Category'" + ');" >All Category</a>';
            }
            top_nav += '<a  class="icon-bg" id=n_' + category_result[i] + ' href = "javascript:void(0);" onclick = "load_description_data(' + "'" + category_result[i] + "'," + "'" + cate_name + "'" + ');" >' + cate_name + '</a>';
            bottom_nav += '<a  href = "javascript:void(0);" onclick = "make_top(), load_description_data(' + "'" + category_result[i] + "'," + "'" + cate_name + "'" + ');" >' + cate_name + '</a>';
            if (i == 1) {
                top_nav += '</li><li>';
            }
            if (i == 4) {
                top_nav += '</li><li>';
            }
        }
        top_nav += '</li>';
        document.getElementById("category_slider").innerHTML = top_nav;
        document.getElementById("height_of_bottom").innerHTML = bottom_nav;
        load_description_data(first_category, first_category_name);
        function get_category_id(category_id) {
            for (var item, i = 0; item = items[i++]; ) {
                var cate_id = item.category_id;
                if (cate_id == category_id) {
                    cate_name = item.category_name;
                    break;
                }
            }
            return cate_name;
        }


        function load_description_data(category_id, first_category_name) {
            document.getElementById("sel_type").innerHTML = first_category_name;
            document.getElementById("question_slider").innerHTML = '';
            var q_data = '';
            var a_data = '';
            var current_counter = 0;
            for (var item, i = 0; item = items[i++]; ) {
                var cate_id = item.category_id;
                var cate_name = item.category_name;
                var title = item.title;
                var description = item.description;
                var image_name = item.img;
                if (cate_id == category_id) {
                    q_data += '<li>' + title + '</li>';
                    a_data += '<li class="liarea"><div class="titlefaq shadow"><h2>' + title + '</h2><div class="d-shadow">' + description + '</div><div class="bg_pic"><div class="loader_f"><img width="20px" src="images/faq_loader.gif"/></div><img  width="100%" src="' + image_name + '" alt="' + title + '"/></div></div></li>';
                    current_counter++;
                } else if (category_id == 500) {
                    q_data += '<li>' + title + '</li>';
                    a_data += '<li  class="liarea"><div class="titlefaq shadow"><h2>' + title + '</h2><div class="d-shadow">' + description + '</div><div class="bg_pic"><div class="loader_f"><img width="20px" src="images/faq_loader.gif"/></div><img  width="100%" src="' + image_name + '" alt="' + title + '"/></div></div></li>';
                    current_counter++;
                }
            }
            a_data += '<div class="clear_and_width"></div>';
            document.getElementById("question_slider").innerHTML = q_data;
            document.getElementById("image_slider").innerHTML = a_data;
            init();
            document.getElementById("n_" + category_id).style.color = "#f47727";
            document.getElementById("ic_q_slider").style.display = "block";
            document.getElementById("prev").style.display = "block";
            document.getElementById("next").style.display = "block";
            document.getElementById("corner-icon").style.display = "block";
            ul.style.left = '0px';
            currentImage = 0;
        }

        function search_data(string) {
            var string = string.toLowerCase();
            var q_data = '';
            var a_data = '';
            document.getElementById("question_slider").innerHTML = '';
            document.getElementById("image_slider").innerHTML = '';
            var current_counter = 0;
            var counter = 0;
            for (var item, i = 0; item = items[i++]; ) {
                var jstring = item.title.toLowerCase();
                if (jstring.match(string)) {
                    var title = item.title;
                    var description = item.description;
                    var s_no = item.serial_number;
                    var image_name = item.img;
                    q_data += '<li>' + title + '</li>';
                    a_data += '<li  class="liarea"><div class="titlefaq shadow"><h2>' + title + '</h2><div class="d-shadow">' + description + '</div><div class="bg_pic"><div class="loader_f"><img width="20px" src="images/faq_loader.gif"/></div><img  width="100%" src="' + image_name + '" alt="' + title + '"/></div></div></li>';
                    counter++;
                }
                current_counter++;
            }

            a_data += '<div class="clear_and_width"></div>';

            if (q_data != '') {
                document.getElementById("prev").style.display = "block";
                document.getElementById("next").style.display = "block";
                document.getElementById("ic_q_slider").style.display = "block";
                document.getElementById("question_slider_wrap").style.display = "block";
                document.getElementById("question_slider").innerHTML = q_data;
                document.getElementById("image_slider").innerHTML = a_data;
                show_hide_category();
                init();
            }
            if (a_data == '') {
                document.getElementById("prev").style.display = "none";
                document.getElementById("next").style.display = "none";
                document.getElementById("ic_q_slider").style.display = "none";
                show_hide_category(1);
                a_data = '<div class="titlefaq" style="width:350px;margin:0 auto;height:150px;border:1px solid #ddd;border-radius:8px;"><p  style="padding-top:70px;text-align:center;color:#f47727;">No data found!</p></div>';
                document.getElementById("image_slider").innerHTML = a_data;
                init();
            }
        }
    </script>
