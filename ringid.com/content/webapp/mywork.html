<!DOCTYPE html>
<html ng-app="work">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        .work_add_edit_delete {
            border: 3px solid #008000;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>


<div class="work_add_edit_delete work_add">
    <form method="post" action="secure/APIWork">
        <input type="hidden" name="operation" value="1"/>
        <table>
            <tr>
                <td>Position</td>
                <td><input type="text" name="pstn" value="Pos"/></td>
            </tr>
            <tr>
                <td>Company Name</td>
                <td><input type="text" name="cnm" value="name"/></td>
            </tr>
            <tr>
                <td>Position Description</td>
                <td><input type="text" name="desc" value="desc"/></td>
            </tr>
            <tr>
                <td>From Time</td>
                <td><input type="text" name="ft" value="1389636060000"/></td>
            </tr>
            <tr>
                <td>To Time</td>
                <td><input type="text" name="tt" value="1421172060000"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="ct" value="Dhaka"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add New Work"/></td>
            </tr>

        </table>
    </form>
</div>


<div class="work_add_edit_delete update">
    <form method="post" action="secure/APIWork">
        <input type="hidden" name="operation" value="2"/>
        <table>
            <tr>
                <td>Work Id</td>
                <td><input type="text" name="id" value=""/></td>
            </tr>
            <tr>
                <td>Position</td>
                <td><input type="text" name="pstn" value="Pos"/></td>
            </tr>
            <tr>
                <td>Company Name</td>
                <td><input type="text" name="cnm" value="name"/></td>
            </tr>
            <tr>
                <td>Position Description</td>
                <td><input type="text" name="desc" value="desc"/></td>
            </tr>
            <tr>
                <td>From Time</td>
                <td><input type="text" name="ft" value="1389636060000"/></td>
            </tr>
            <tr>
                <td>To Time</td>
                <td><input type="text" name="tt" value="1421172060000"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="ct" value="Dhaka"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update Work"/></td>
            </tr>

        </table>
    </form>
</div>


<div class="work_add_edit_delete get_all">
    <form method="post" action="secure/APIWork">
        <input type="hidden" name="operation" value="3"/>
        <input type="submit" value="Get all"/>
    </form>
</div>

<div class="work_add_edit_delete get_one">
    <form method="post" action="secure/APIWork">
        <input type="hidden" name="operation" value="4"/>
        <input type="text" name="id" value=""/>
        <input type="submit" value="get_one"/>
    </form>
</div>

<div class="work_add_edit_delete delete">
    <form method="post" action="secure/APIWork">
        <input type="hidden" name="operation" value="5"/>
        <input type="text" name="id" value=""/>
        <input type="submit" value="delete"/>
    </form>
</div>


</body>
</html>
