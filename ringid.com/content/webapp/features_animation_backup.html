                    <script  type="text/javascript">
                                var winHeight = window.innerHeight;
                                var nodeList = document.querySelectorAll(".touch");
                                var lastScrollTop = window.pageYOffset;
                                window.onscroll = scrollFunc;
                                scrollFunc();
                                function scrollFunc() {
                                    var touch, classname, offsettop, i;
                                    var scrollTop = window.pageYOffset;
                                    var totalHeight = winHeight + scrollTop;
                                    var scrollDirection = (lastScrollTop > scrollTop) ? 'top' : 'down';
                                    lastScrollTop = scrollTop;
                                    for (i = 0; i < nodeList.length; i++) {
                                        touch = nodeList[i];
                                        classname = touch.className.trim();
                                        offsettop = touch.offsetTop;
                                        // console.log('Top: '+(offsettop + touch.offsetHeight)+' dir:'+scrollDirection+' height: '+totalHeight);
                                        if (offsettop < totalHeight && scrollDirection == 'down') {
                                            if (classname.indexOf('scrolling') < 0) {
                                                classname += " scrolling";
                                            }
                                        }
                                        if ((offsettop + touch.offsetHeight) > totalHeight && scrollDirection == 'top') {
                                            classname = classname.replace("scrolling", "");
                                        }
                                        touch.className = classname;
                                    }
                                }
                    </script>
