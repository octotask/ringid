    <script type="text/javascript">
        //1. set ul width 
        //2. image when click prev/next button
        var ul;
        var li_items;
        var imageNumber;
        var imageWidth;
        var prev, next;
        var currentPostion = 0;
        var currentImage = 0;
        function init() {
            document.getElementById('m_menu').style.display = 'none';
            document.getElementById("prev").style.display = 'none';

            ul = document.getElementById('image_slider');
            li_items = ul.children;
            imageNumber = li_items.length;
            //imageWidth = li_items[0].children[0].clientWidth*3;
            imageWidth = 300;
            ul.style.width = parseInt(imageWidth * imageNumber) + 'px';
            prev = document.getElementById("prev");
            next = document.getElementById("next");
            //.onclike = slide(-1) will be fired when onload;
            /*
             prev.onclick = function(){slide(-1);};
             next.onclick = function(){slide(1);};*/
            prev.onclick = function() {
                onClickPrev();
            };
            next.onclick = function() {
                onClickNext();
            };
        }
        function animate(opts) {
            var start = new Date;
            var id = setInterval(function() {
                var timePassed = new Date - start;
                var progress = timePassed / opts.duration;
                if (progress > 1) {
                    progress = 1;
                }
                var delta = opts.delta(progress);
                opts.step(delta);
                if (progress == 1) {
                    clearInterval(id);
                    opts.callback();
                }
            }, opts.delay || 17);
            //return id;
        }
        function slideTo(imageToGo) {
            var direction;
            var numOfImageToGo = Math.abs(imageToGo - currentImage);

            // slide toward left
            direction = currentImage > imageToGo ? 1 : -1;


            if (currentImage == 1 && direction == 1) {
                document.getElementById("prev").style.display = 'none';
                document.getElementById("next").style.display = 'block';
            } else if (currentImage == 1 && direction == -1) {
                document.getElementById("prev").style.display = 'block';
                document.getElementById("next").style.display = 'none';
            } else {
                document.getElementById("prev").style.display = 'block';
                document.getElementById("next").style.display = 'block';
            }


            currentPostion = -1 * currentImage * imageWidth;



            var opts = {
                duration: 1000,
                delta: function(p) {
                    return p;
                },
                step: function(delta) {
                    ul.style.left = parseInt(currentPostion + direction * delta * imageWidth * numOfImageToGo) + 'px';
                },
                callback: function() {
                    currentImage = imageToGo;
                }
            };
            animate(opts);
        }
        function onClickPrev() {
            if (currentImage == 0) {
                slideTo(imageNumber - 1);
            }
            else {
                slideTo(currentImage - 1);
            }
        }
        function onClickNext() {
            if (currentImage == imageNumber - 1) {
                slideTo(0);
            }
            else {
                slideTo(currentImage + 1);
            }
        }
        window.onload = init;
    </script>

        function load_description_data(category_id) {
            document.getElementById("all_data").innerHTML = '';

            for (var item, i = 0; item = items[i++]; ) {

                var cate_name = item.category_name;
                document.getElementById('t_' + cate_id).style.color = "#535353";
                document.getElementById('t_500').style.color = "#535353";
                var title = item.title;
                var description = item.description;
                var image_name = item.img;

                if (current_counter != 0) {
                    var up_icon = '<a class="scrolltop t_style" onclick="hide_and_active_description(' + current_counter + ')" href="#itemid' + current_counter + '" offset="190"><img width="25px" src="images/up.png"/></a>';

        function get_category_id(category_id) {
            for (var item, i = 0; item = items[i++]; ) {

        function hide_and_active_description(obj) {
            var current_positon = obj;

                } else {
                    titlefaq[j].style.color = '#535353';
                }
            }
